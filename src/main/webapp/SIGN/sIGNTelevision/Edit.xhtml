<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SIGNTelevisionEditDlg" widgetVar="SIGNTelevisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Uredi">
            <h:form id="SIGNTelevisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sIGNTelevisionController.selected != null}">
                        <p:outputLabel value="IP naslov" for="ipAddress" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                        <p:inputText id="ipAddress" value="#{sIGNTelevisionController.selected.ipAddress}" title="#{bundleSIGN.EditSIGNTelevisionTitle_ipAddress}" required="true" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                        <p:outputLabel value="V uporabi" for="active"/>
                        <p:selectBooleanCheckbox id="active" value="#{sIGNTelevisionController.selected.active}"/>
                        <p:outputLabel value="Lokacija" for="location" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                        <p:inputText id="location" value="#{sIGNTelevisionController.selected.location}" title="#{bundleSIGN.EditSIGNTelevisionTitle_location}" required="true" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                        <p:outputLabel value="Prezentacija" for="idPresentation" />
                        <p:selectOneMenu id="idPresentation" value="#{sIGNTelevisionController.selected.idPresentation}" style="width: 9vw; padding: 0px;">
                            <f:selectItem itemLabel="Brez"/>
                            <f:selectItems value="#{sIGNPresentationController.itemsAvailableSelectOne}"
                                           var="idPresentationItem"
                                           itemValue="#{idPresentationItem}" itemLabel="#{idPresentationItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Ime gostitelja" for="hostName" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                        <p:inputText id="hostName" value="#{sIGNTelevisionController.selected.hostName}" title="#{bundleSIGN.EditSIGNTelevisionTitle_hostName}" required="true" rendered="#{sIGNTelevisionController.selectedList.size() == 1}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sIGNTelevisionController.update}" value="Shrani" update="display,:SIGNTelevisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SIGNTelevisionEditDialog');"/>
                    <p:commandButton value="PrekliÄi" onclick="SIGNTelevisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
