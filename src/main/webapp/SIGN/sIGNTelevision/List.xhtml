<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SIGNTelevisionListForm">
                <p:panel header="#{bundleSIGN.ListSIGNTelevisionTitle}">
                    <p:dataTable id="datalist" value="#{sIGNTelevisionController.items}" var="item"
                                 selectionMode="single" selection="#{sIGNTelevisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTelevision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_idTelevision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTelevision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_ipAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_idPresentation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPresentation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSIGN.ListSIGNTelevisionTitle_hostName}"/>
                            </f:facet>
                            <h:outputText value="#{item.hostName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleSIGN.Create}" actionListener="#{sIGNTelevisionController.prepareCreate}" update=":SIGNTelevisionCreateForm" oncomplete="PF('SIGNTelevisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleSIGN.View}" update=":SIGNTelevisionViewForm" oncomplete="PF('SIGNTelevisionViewDialog').show()" disabled="#{empty sIGNTelevisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleSIGN.Edit}" update=":SIGNTelevisionEditForm" oncomplete="PF('SIGNTelevisionEditDialog').show()" disabled="#{empty sIGNTelevisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleSIGN.Delete}" actionListener="#{sIGNTelevisionController.destroy}" update=":growl,datalist" disabled="#{empty sIGNTelevisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
