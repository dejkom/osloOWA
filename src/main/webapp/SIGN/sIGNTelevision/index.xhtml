<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>
        <ui:composition template="/template.xhtml">

            <ui:define name="PageHeader">
                Televizije
            </ui:define>

            <ui:define name="NavHeader">
                <h:graphicImage alt="image" styleClass="rounded-circle" library="img" name="default_profile_small.png"/> 
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                    <span class="block m-t-xs font-bold">Admir</span>
                    <span class="text-muted text-xs block">Admin <b class="caret"></b></span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><a class="dropdown-item" href="#">Kontakti</a></li>
                    <li class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Odjava</a></li>
                </ul>
            </ui:define>


            <ui:define name="PageHeaderSubtitle">
                <span>Spodaj je mogoče televizijam nastaviti prezentacije. Primer povezave za televizijo <a href="#">http://10.36.64.16:7070/osloWebApp/faces/HRDisplays/index.xhtml?ip=ipTelevizije</a></span>
            </ui:define>

            <ui:define name="content">
                <h:form id="SIGNTelevisionListForm">
                    <p:dataTable id="datalist" value="#{sIGNTelevisionController.items}" var="item"
                                 selectionMode="multiple" selection="#{sIGNTelevisionController.selectedList}"
                                 paginator="true"
                                 rowKey="#{item.idTelevision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IP naslov"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="V uporabi"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lokacija"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prezentacija"/>
                            </f:facet>
                            <h:outputText value="#{item.idPresentation.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ime gostitelja"/>
                            </f:facet>
                            <h:outputText value="#{item.hostName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Dodaj" actionListener="#{sIGNTelevisionController.prepareCreate}" update=":SIGNTelevisionCreateForm" oncomplete="PF('SIGNTelevisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Info" update=":SIGNTelevisionViewForm" oncomplete="PF('SIGNTelevisionViewDialog').show()" disabled="#{empty sIGNTelevisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Uredi" update=":SIGNTelevisionEditForm" oncomplete="PF('SIGNTelevisionEditDialog').show()" disabled="#{empty sIGNTelevisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Izbriši" actionListener="#{sIGNTelevisionController.destroy}" update=":growl,datalist" disabled="true"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>

            </ui:define>

        </ui:composition>
    </body>
</html>
