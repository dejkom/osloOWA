<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleSIGN.ListSIGNPresentationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="SIGNPresentationListForm">
                   <p:dataTable id="datalist" value="#{sIGNPresentationController.items}" var="item"
                                 selectionMode="single" selection="#{sIGNPresentationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPresentation}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column headerText="ID">
                            <h:outputText value="#{item.idPresentation}"/>
                        </p:column>
                        <p:column headerText="Ime">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Datum">
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleSIGN.Create}" actionListener="#{sIGNPresentationController.prepareCreate}" update=":SIGNPresentationCreateForm" oncomplete="PF('SIGNPresentationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-video" value="#{bundleSIGN.View}" update=":SIGNPresentationViewForm" oncomplete="PF('SIGNPresentationViewDialog').show()" disabled="#{empty sIGNPresentationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleSIGN.Edit}" update=":SIGNPresentationEditForm" oncomplete="PF('SIGNPresentationEditDialog').show()" disabled="#{empty sIGNPresentationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleSIGN.Delete}" actionListener="#{sIGNPresentationController.destroy}" update=":growl,datalist" disabled="#{empty sIGNPresentationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
