<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SIGNAlertViewDlg" widgetVar="SIGNAlertViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSIGNAlertTitle}">
            <h:form id="SIGNAlertViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sIGNAlertController.selected != null}">
                        <h:outputText value="#{bundle.ViewSIGNAlertLabel_idAlert}"/>
                        <h:outputText value="#{sIGNAlertController.selected.idAlert}" title="#{bundle.ViewSIGNAlertTitle_idAlert}"/>
                        <h:outputText value="#{bundle.ViewSIGNAlertLabel_innerHTML}"/>
                        <h:outputText value="#{sIGNAlertController.selected.innerHTML}" title="#{bundle.ViewSIGNAlertTitle_innerHTML}"/>
                        <h:outputText value="#{bundle.ViewSIGNAlertLabel_date}"/>
                        <h:outputText value="#{sIGNAlertController.selected.date}" title="#{bundle.ViewSIGNAlertTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SIGNAlertViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
