<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSIGNAlertTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="SIGNAlertListForm">
                <p:dataTable id="datalist" value="#{sIGNAlertController.items}" var="item"
                             selectionMode="single" selection="#{sIGNAlertController.selected}"
                             paginator="true"
                             rowKey="#{item.idAlert}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSIGNAlertTitle_idAlert}"/>
                        </f:facet>
                        <h:outputText value="#{item.idAlert}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSIGNAlertTitle_innerHTML}"/>
                        </f:facet>
                        <h:outputText value="#{item.innerHTML}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSIGNAlertTitle_date}"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sIGNAlertController.prepareCreate}" update=":SIGNAlertCreateForm" oncomplete="PF('SIGNAlertCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SIGNAlertViewForm" oncomplete="PF('SIGNAlertViewDialog').show()" disabled="#{empty sIGNAlertController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SIGNAlertEditForm" oncomplete="PF('SIGNAlertEditDialog').show()" disabled="#{empty sIGNAlertController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sIGNAlertController.destroy}" update=":growl,datalist" disabled="#{empty sIGNAlertController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
