                        <p:inputText id="id" value="#{pRCbaseController.selected.id}" title="#{bundlePRC.CreatePRCbaseTitle_id}" required="true" requiredMessage="#{bundlePRC.CreatePRCbaseRequiredMessage_id}"/>
                        -->

                        <p:calendar id="dateFrom" pattern="dd.MM.yyyy" value="#{pRCbaseController.selected.dateFrom}" title="#{bundlePRC.EditPRCbaseTitle_dateFrom}"  showOn="button"/>
