<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PRCbaseEditDlg" widgetVar="PRCbaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePRC.EditPRCbaseTitle}">
            <h:form id="PRCbaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pRCbaseController.selected != null}">
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pRCbaseController.selected.id}" title="#{bundlePRC.EditPRCbaseTitle_id}" required="true" requiredMessage="#{bundlePRC.EditPRCbaseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy" value="#{pRCbaseController.selected.dateFrom}" title="#{bundlePRC.EditPRCbaseTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy" value="#{pRCbaseController.selected.dateTo}" title="#{bundlePRC.EditPRCbaseTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_bmwProduct}" for="bmwProduct" />
                        <p:inputText id="bmwProduct" value="#{pRCbaseController.selected.bmwProduct}" title="#{bundlePRC.EditPRCbaseTitle_bmwProduct}" />
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_bmwIndex}" for="bmwIndex" />
                        <p:inputText id="bmwIndex" value="#{pRCbaseController.selected.bmwIndex}" title="#{bundlePRC.EditPRCbaseTitle_bmwIndex}" />
                        <p:outputLabel value="#{bundlePRC.EditPRCbaseLabel_value}" for="value" />
                        <p:inputText id="value" value="#{pRCbaseController.selected.value}" title="#{bundlePRC.EditPRCbaseTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pRCbaseController.update}" value="#{bundlePRC.Save}" update="display,:PRCbaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PRCbaseEditDialog');"/>
                    <p:commandButton value="#{bundlePRC.Cancel}" onclick="PRCbaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
