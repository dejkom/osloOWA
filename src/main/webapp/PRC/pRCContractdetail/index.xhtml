<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            PRC - Contract details
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage PRC Contract details catalog
        </ui:define>

        <ui:define name="content">
            <h:form id="PRCContractdetailListForm">
                <p:dataTable id="datalist" value="#{pRCContractdetailController.items}" var="item"
                             selectionMode="single" selection="#{pRCContractdetailController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,50,{ShowAll|'All'}"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.type}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_type}"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_value}"/>
                        </f:facet>
                        <h:outputText value="#{item.value}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_frmlWeight}"/>
                        </f:facet>
                        <h:outputText value="#{item.frmlWeight}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_frmlNotation}"/>
                        </f:facet>
                        <h:outputText value="#{item.frmlNotation}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_status}"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column filterBy="#{item.pogId}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundlePRC2.ListPRCContractdetailTitle_pogId}"/>
                        </f:facet>
                        <h:outputText value="#{item.pogId}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePRC2.Create}" actionListener="#{pRCContractdetailController.prepareCreate}" update=":PRCContractdetailCreateForm" oncomplete="PF('PRCContractdetailCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePRC2.View}" update=":PRCContractdetailViewForm" oncomplete="PF('PRCContractdetailViewDialog').show()" disabled="#{empty pRCContractdetailController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePRC2.Edit}" update=":PRCContractdetailEditForm" oncomplete="PF('PRCContractdetailEditDialog').show()" disabled="#{empty pRCContractdetailController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePRC2.Delete}" actionListener="#{pRCContractdetailController.destroy}" update=":growl,datalist" disabled="#{empty pRCContractdetailController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
