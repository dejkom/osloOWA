<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PRCdataEditDlg" widgetVar="PRCdataEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePRC.EditPRCdataTitle}">
            <h:form id="PRCdataEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pRCdataController.selected != null}">
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pRCdataController.selected.id}" title="#{bundlePRC.EditPRCdataTitle_id}" required="true" requiredMessage="#{bundlePRC.EditPRCdataRequiredMessage_id}"/>
                        
                        <p:outputLabel value="Product" for="product" />
                        <p:inputText id="product" value="#{pRCdataController.selected.product}" title="Product" />
                        
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_type}" for="type" />
                        <p:inputText id="type" value="#{pRCdataController.selected.type}" title="#{bundlePRC.EditPRCdataTitle_type}" />
                        
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_value}" for="value" />
                        <p:inputText id="value" value="#{pRCdataController.selected.value}" title="#{bundlePRC.EditPRCdataTitle_value}" />
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy" value="#{pRCdataController.selected.dateFrom}" title="#{bundlePRC.EditPRCdataTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy" value="#{pRCdataController.selected.dateTo}" title="#{bundlePRC.EditPRCdataTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePRC.EditPRCdataLabel_deleted}" for="deleted" />
                        <p:selectBooleanCheckbox id="deleted" value="#{pRCdataController.selected.deleted}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pRCdataController.update}" value="#{bundlePRC.Save}" update="display,:PRCdataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PRCdataEditDialog');"/>
                    <p:commandButton value="#{bundlePRC.Cancel}" onclick="PRCdataEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
