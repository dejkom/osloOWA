<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">osloWebApp</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>

        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="overridestyle.css"/>

        <h:outputStylesheet library="css" name="easy-numpad.css"/>

        <h:outputStylesheet library="css" name="preview.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        
        <style type="text/css">
            .page-heading{
                border-top: 0;
                padding: 0px 10px 0px 10px;
            }
        </style>

    </h:head>

    <h:body class="mini-navbar">
        <dir class="wrapper">
            <p:growl id="growl" life="3000" />

            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header-logo">                            
                            <a href="#" class="navbar-minimalize"><h:graphicImage alt="image" library="img" name="odelo_white_IMG.png" height="100%" width="100%"/></a>
                        </li>
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <center><h:graphicImage alt="image" styleClass="rounded-circle" library="img" name="default_profile_small.png"/> </center>
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <center><span class="block m-t-xs font-bold"><h:outputText value="#{homeController.name}"/></span></center>
                                    <!--<span class="text-muted text-xs block">Admin <b class="caret"></b></span>-->
                                </a>
                                <h:panelGroup layout="block" rendered="true">
                                    <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                        <li><a class="dropdown-item" href="#">Profil</a></li>
                                        <li class="dropdown-divider"></li>
                                        <h:form>
                                            <li><p:commandLink class="dropdown-item" action="#{loginController.logOut}">Odjava</p:commandLink></li>
                                        </h:form>
                                        <li class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="/osloWebApp/faces/usermanagement_test/login2.xhtml">Prijava</a></li>
                                    </ul>
                                </h:panelGroup>
                            </div>
                            <div class="logo-element">
                                <a class="navbar-minimalize" href="#"><h:graphicImage alt="image" library="img" name="oLogo.PNG" height="60%" width="60%"/></a>
                            </div>
                        </li>

                        <li class="">
                            <a href="/osloWebApp/faces/index.xhtml"><i class="fa fa-home"></i> <span class="nav-label">Home </span><span class="fa link-block"></span></a>
                        </li>

                        <li class="">
                            <a href="#" id="damian" aria-expanded="false"><i class="fa fa-users"></i><span class="nav-label">CODEKS </span> <span class="fa arrow"></span></a>
                            <ul class="nav nav-third-level collapse" aria-expanded="false" style="height: 0px;">
                                <li>
                                    <a href="/osloWebApp/faces/subsystems/CODEKS/VisitorEntry/vCodeksObiskovalci/indexAIO.xhtml">Obiskovalci Wacom</a>
                                </li>
                            </ul>
                        </li>

                          

                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <!-- <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a> -->
                </div>


                <div class="row wrapper border-bottom white-bg page-heading" style="margin-top:0px">
                    <div class="col-sm-12">
                        <h2><ui:insert name="PageHeader"></ui:insert></h2>
                    </div>
                </div>

                <div class="wrapper wrapper-content animated fadeInRight">
                    <ui:insert name="content"/>                  
                </div>
                
                <!--
                <div class="footer">
                    
                    <div>
                        <strong>Copyright</strong> &copy; odelo Slovenia 2022
                    </div>
                    <div>
                    </div>
                    
                </div>
                -->
            </div>
        </dir>

        <ui:insert name="beforeEndOfBody"/>


        <!-- Mainly scripts -->
        <!--<h:outputScript library="js" name="jquery-3.1.1.min.js"/> NE DELA ÄŒE JE TA JS DODAN-->
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="plugins/metisMenu/jquery.metisMenu.js"/>
        <h:outputScript library="js" name="plugins/slimscroll/jquery.slimscroll.min.js"/>

        <!-- Custom and plugin javascript -->
        <h:outputScript library="js"  name="inspinia.js"/>
        <h:outputScript library="js"  name="plugins/pace/pace.min.js"/>
        <h:outputScript library="js"  name="preview.js"/>

        <h:outputScript name="js/easy-numpad.js" target="head"/>

        <h:outputScript name="ionsound/ion.sound.js" target="head"/>

    </h:body>

</html>
