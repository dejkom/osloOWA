<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleOSECZastoji.ListOSECMachineTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OSECMachineListForm">
                <p:panel header="#{bundleOSECZastoji.ListOSECMachineTitle}">
                    <p:dataTable id="datalist" value="#{oSECMachineController.items}" var="item"
                                 selectionMode="single" selection="#{oSECMachineController.selected}"
                                 paginator="true"
                                 rowKey="#{item.machineID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECMachineTitle_machineID}"/>
                            </f:facet>
                            <h:outputText value="#{item.machineID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECMachineTitle_machineName}"/>
                            </f:facet>
                            <h:outputText value="#{item.machineName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECMachineTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECMachineTitle_lineIDfk}"/>
                            </f:facet>
                            <h:outputText value="#{item.lineIDfk}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleOSECZastoji.Create}" actionListener="#{oSECMachineController.prepareCreate}" update=":OSECMachineCreateForm" oncomplete="PF('OSECMachineCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleOSECZastoji.View}" update=":OSECMachineViewForm" oncomplete="PF('OSECMachineViewDialog').show()" disabled="#{empty oSECMachineController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleOSECZastoji.Edit}" update=":OSECMachineEditForm" oncomplete="PF('OSECMachineEditDialog').show()" disabled="#{empty oSECMachineController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleOSECZastoji.Delete}" actionListener="#{oSECMachineController.destroy}" update=":growl,datalist" disabled="#{empty oSECMachineController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
