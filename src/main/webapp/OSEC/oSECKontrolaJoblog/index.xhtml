<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            <h:outputText value="SPEA2SAP JobLog"></h:outputText>
        </ui:define>

        <ui:define name="head">
            <style type="text/css">
                .value {
                    width: 100px;
                }

                .ui-growl {
                    right: 20px;
                    top: 10%;
                }              

                ul .ui-autocomplete-multiple-container .ui-widget .ui-inputfield .ui-state-default .ui-corner-all{
                    width: 100%
                }

                .inputTop ul{
                    width: 100%
                }

                hr.style5 {
                    background-color: #fff;
                    border-top: 2px dashed #8c8b8b;
                }


            </style>
        </ui:define>

        <ui:define name="PageHeaderSubtitle">
            Tukaj lahko spremljate kdaj se je Job ki prenaša podatke v SAP izvedel in koliko vrstic se je ob posameznem proženju preneslo.
        </ui:define>

        <ui:define name="content">
            <h:form id="OSECKontrolaJoblogListForm">

                <div class="row">
                    <div class="col-md-12">
                    <div class="alert alert-info alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4><i class="icon fa fa-info"></i> Info!</h4>
                        Next Query for Job SPEA_2_TEMPDB:<br/>
                        <h:outputText style="font-weight: bold" value="select * FROM [QSoft].[dbo].[Unit] WHERE [QSoft].[dbo].[Unit].[TestDatetime] > &apos;" />
                        #{oSECKontrolaJoblogController.items.get(oSECKontrolaJoblogController.items.size()-1).maxtimestampintransfereddata}
                        <h:outputText style="font-weight: bold" value="&apos; AND Status &lt;= 30 ORDER BY TestDatetime desc" />
                    </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                    <p:dataTable id="datalist" value="#{oSECKontrolaJoblogController.items}" var="item"
                                 selectionMode="single" selection="#{oSECKontrolaJoblogController.selected}"
                                 paginator="true"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOsecSpea.ListOSECKontrolaJoblogTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOsecSpea.ListOSECKontrolaJoblogTitle_executiontime}"/>
                            </f:facet>
                            <h:outputText value="#{item.executiontime}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOsecSpea.ListOSECKontrolaJoblogTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOsecSpea.ListOSECKontrolaJoblogTitle_rowstransfered}"/>
                            </f:facet>
                            <h:outputText value="#{item.rowstransfered}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOsecSpea.ListOSECKontrolaJoblogTitle_maxtimestampintransfereddata}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxtimestampintransfereddata}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleOsecSpea.Create}" actionListener="#{oSECKontrolaJoblogController.prepareCreate}" update=":OSECKontrolaJoblogCreateForm" oncomplete="PF('OSECKontrolaJoblogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleOsecSpea.View}" update=":OSECKontrolaJoblogViewForm" oncomplete="PF('OSECKontrolaJoblogViewDialog').show()" disabled="#{empty oSECKontrolaJoblogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleOsecSpea.Edit}" update=":OSECKontrolaJoblogEditForm" oncomplete="PF('OSECKontrolaJoblogEditDialog').show()" disabled="#{empty oSECKontrolaJoblogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleOsecSpea.Delete}" actionListener="#{oSECKontrolaJoblogController.destroy}" update=":growl,datalist" disabled="#{empty oSECKontrolaJoblogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    </div>
                </div>




            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>

        <ui:define name="scriptsendbody">


        </ui:define>

    </ui:composition>
</html>
