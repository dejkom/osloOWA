<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OSECLineViewDlg" widgetVar="OSECLineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleOSECZastoji.ViewOSECLineTitle}">
            <h:form id="OSECLineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oSECLineController.selected != null}">
                        <h:outputText value="#{bundleOSECZastoji.ViewOSECLineLabel_lineID}"/>
                        <h:outputText value="#{oSECLineController.selected.lineID}" title="#{bundleOSECZastoji.ViewOSECLineTitle_lineID}"/>
                        <h:outputText value="#{bundleOSECZastoji.ViewOSECLineLabel_lineName}"/>
                        <h:outputText value="#{oSECLineController.selected.lineName}" title="#{bundleOSECZastoji.ViewOSECLineTitle_lineName}"/>
                        <h:outputText value="#{bundleOSECZastoji.ViewOSECLineLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{oSECLineController.selected.active}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleOSECZastoji.Close}" onclick="OSECLineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
