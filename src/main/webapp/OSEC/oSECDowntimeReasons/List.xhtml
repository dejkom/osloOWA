<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OSECDowntimeReasonsListForm">
                <p:panel header="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle}">
                    <p:dataTable id="datalist" value="#{oSECDowntimeReasonsController.items}" var="item"
                                 selectionMode="single" selection="#{oSECDowntimeReasonsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.reasonID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle_reasonID}"/>
                            </f:facet>
                            <h:outputText value="#{item.reasonID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle_text}"/>
                            </f:facet>
                            <h:outputText value="#{item.text}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle_reasonGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.reasonGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle_reasonSubgroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.reasonSubgroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeReasonsTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleOSECZastoji.Create}" actionListener="#{oSECDowntimeReasonsController.prepareCreate}" update=":OSECDowntimeReasonsCreateForm" oncomplete="PF('OSECDowntimeReasonsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleOSECZastoji.View}" update=":OSECDowntimeReasonsViewForm" oncomplete="PF('OSECDowntimeReasonsViewDialog').show()" disabled="#{empty oSECDowntimeReasonsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleOSECZastoji.Edit}" update=":OSECDowntimeReasonsEditForm" oncomplete="PF('OSECDowntimeReasonsEditDialog').show()" disabled="#{empty oSECDowntimeReasonsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleOSECZastoji.Delete}" actionListener="#{oSECDowntimeReasonsController.destroy}" update=":growl,datalist" disabled="#{empty oSECDowntimeReasonsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
