<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OSECDowntimeEditDlg" widgetVar="OSECDowntimeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleOSECZastoji.EditOSECDowntimeTitle}">
            <h:form id="OSECDowntimeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oSECDowntimeController.selected != null}">
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_downtimeID}" for="downtimeID" />
                        <p:inputText id="downtimeID" value="#{oSECDowntimeController.selected.downtimeID}" disabled="true" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_downtimeID}" required="true" requiredMessage="#{bundleOSECZastoji.EditOSECDowntimeRequiredMessage_downtimeID}"/>
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_date}" for="date" />
                        <p:calendar id="date" pattern="dd.MM.yyyy HH:mm:ss" value="#{oSECDowntimeController.selected.date}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_shift}" for="shift" />
                        <p:inputText id="shift" value="#{oSECDowntimeController.selected.shift}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_shift}" />
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{oSECDowntimeController.selected.duration}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_duration}" />
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_startD}" for="startD" />
                        <p:calendar id="startD" pattern="dd.MM.yyyy HH:mm:ss" value="#{oSECDowntimeController.selected.startD}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_startD}"  showOn="button"/>
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_endD}" for="endD" />
                        <p:calendar id="endD" pattern="dd.MM.yyyy HH:mm:ss" value="#{oSECDowntimeController.selected.endD}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_endD}"  showOn="button"/>
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_workOrder}" for="workOrder" />
                        <p:inputText id="workOrder" value="#{oSECDowntimeController.selected.workOrder}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_workOrder}" />
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_plannedUnplanned}" for="plannedUnplanned" />
                        <p:inputText id="plannedUnplanned" value="#{oSECDowntimeController.selected.plannedUnplanned}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_plannedUnplanned}" />
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{oSECDowntimeController.selected.comment}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_comment}" />
                        <!--
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_machineIDfk}" for="machineIDfk" />
                        <p:inputText id="machineIDfk" value="#{oSECDowntimeController.selected.machineIDfk}" title="#{bundleOSECZastoji.EditOSECDowntimeTitle_machineIDfk}" />
                        -->
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_reasonIDfk}" for="reasonIDfk" />
                        <p:selectOneMenu id="reasonIDfk" value="#{oSECDowntimeController.selected.reasonIDfk}" >
                            <f:selectItem itemLabel="#{bundleOSECZastoji.SelectOneMessage}"/>
                            <f:selectItems value="#{oSECDowntimeReasonsController.itemsAvailableSelectOne}"
                                           var="reasonIDfkItem"
                                           itemValue="#{reasonIDfkItem}"
                                           itemLabel="#{reasonIDfkItem.text} - #{reasonIDfkItem.reasonGroup} - #{reasonIDfkItem.reasonSubgroup}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleOSECZastoji.EditOSECDowntimeLabel_OSECMachine}" for="OSECMachine" />
                        <p:selectOneMenu id="OSECMachine" value="#{oSECDowntimeController.selected.OSECMachine}" required="true" requiredMessage="#{bundleOSECZastoji.EditOSECDowntimeRequiredMessage_OSECMachine}">
                            <f:selectItem itemLabel="#{bundleOSECZastoji.SelectOneMessage}"/>
                            <f:selectItems value="#{oSECMachineController.itemsAvailableSelectOne}"
                                           var="OSECMachineItem"
                                           itemValue="#{OSECMachineItem}"
                                           itemLabel="#{OSECMachineItem.machineName} (Linija: #{OSECMachineItem.lineIDfk.lineName} )"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oSECDowntimeController.update}" value="#{bundleOSECZastoji.Save}" update="display,:OSECDowntimeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OSECDowntimeEditDialog');"/>
                    <p:commandButton value="#{bundleOSECZastoji.Cancel}" onclick="OSECDowntimeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
