<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OSECDowntimeListForm">
                <p:panel header="#{bundleOSECZastoji.ListOSECDowntimeTitle}">
                    <p:dataTable id="datalist" value="#{oSECDowntimeController.items}" var="item"
                                 selectionMode="single" selection="#{oSECDowntimeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.downtimeID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_downtimeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.downtimeID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_shift}"/>
                            </f:facet>
                            <h:outputText value="#{item.shift}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_duration}"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_startD}"/>
                            </f:facet>
                            <h:outputText value="#{item.startD}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_endD}"/>
                            </f:facet>
                            <h:outputText value="#{item.endD}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_workOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.workOrder}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_plannedUnplanned}"/>
                            </f:facet>
                            <h:outputText value="#{item.plannedUnplanned}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_machineIDfk}"/>
                            </f:facet>
                            <h:outputText value="#{item.machineIDfk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_reasonIDfk}"/>
                            </f:facet>
                            <h:outputText value="#{item.reasonIDfk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOSECZastoji.ListOSECDowntimeTitle_OSECMachine}"/>
                            </f:facet>
                            <h:outputText value="#{item.OSECMachine}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleOSECZastoji.Create}" actionListener="#{oSECDowntimeController.prepareCreate}" update=":OSECDowntimeCreateForm" oncomplete="PF('OSECDowntimeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleOSECZastoji.View}" update=":OSECDowntimeViewForm" oncomplete="PF('OSECDowntimeViewDialog').show()" disabled="#{empty oSECDowntimeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleOSECZastoji.Edit}" update=":OSECDowntimeEditForm" oncomplete="PF('OSECDowntimeEditDialog').show()" disabled="#{empty oSECDowntimeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleOSECZastoji.Delete}" actionListener="#{oSECDowntimeController.destroy}" update=":growl,datalist" disabled="#{empty oSECDowntimeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
