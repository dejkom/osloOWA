<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ASSLocationEditDlg" widgetVar="ASSLocationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditASSLocationTitle}">
            <h:form id="ASSLocationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aSSLocationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditASSLocationLabel_IDLocation}" for="IDLocation" />
                        <p:inputText id="IDLocation" value="#{aSSLocationController.selected.IDLocation}" title="#{bundle.EditASSLocationTitle_IDLocation}" required="true" requiredMessage="#{bundle.EditASSLocationRequiredMessage_IDLocation}"/>
                        <p:outputLabel value="#{bundle.EditASSLocationLabel_locationDescription}" for="locationDescription" />
                        <p:inputText id="locationDescription" value="#{aSSLocationController.selected.locationDescription}" title="#{bundle.EditASSLocationTitle_locationDescription}" />
                        <p:outputLabel value="#{bundle.EditASSLocationLabel_locationDisable}" for="locationDisable" />
                        <p:selectBooleanCheckbox id="locationDisable" value="#{aSSLocationController.selected.locationDisable}" />
                        <p:outputLabel value="#{bundle.EditASSLocationLabel_IDLocationParent}" for="IDLocationParent" />
                        <p:selectOneMenu id="IDLocationParent" value="#{aSSLocationController.selected.IDLocationParent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aSSLocationController.itemsAvailableSelectOne}"
                                           var="IDLocationParentItem"
                                           itemValue="#{IDLocationParentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aSSLocationController.update}" value="#{bundle.Save}" update="display,:ASSLocationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ASSLocationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ASSLocationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
