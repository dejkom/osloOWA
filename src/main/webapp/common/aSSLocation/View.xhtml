<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ASSLocationViewDlg" widgetVar="ASSLocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewASSLocationTitle}">
            <h:form id="ASSLocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aSSLocationController.selected != null}">
                        <h:outputText value="#{bundle.ViewASSLocationLabel_IDLocation}"/>
                        <h:outputText value="#{aSSLocationController.selected.IDLocation}" title="#{bundle.ViewASSLocationTitle_IDLocation}"/>
                        <h:outputText value="#{bundle.ViewASSLocationLabel_locationDescription}"/>
                        <h:outputText value="#{aSSLocationController.selected.locationDescription}" title="#{bundle.ViewASSLocationTitle_locationDescription}"/>
                        <h:outputText value="#{bundle.ViewASSLocationLabel_locationDisable}"/>
                        <p:selectBooleanCheckbox value="#{aSSLocationController.selected.locationDisable}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewASSLocationLabel_IDLocationParent}"/>
                        <h:outputText value="#{aSSLocationController.selected.IDLocationParent}" title="#{bundle.ViewASSLocationTitle_IDLocationParent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ASSLocationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
