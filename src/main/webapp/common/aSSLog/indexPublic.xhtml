<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="head">
            <script type="text/javascript"></script>
        </ui:define>

        <ui:define name="PageHeader">
            ASS Log
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            To je Å¡ifrant za ASS Log tabelo
        </ui:define>

        <ui:define name="content">

            <h:form id="ASSLogListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{aSSLogController.items}" var="item"
                                 selectionMode="single" selection="#{aSSLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDLog}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                    >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_IDLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLog}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_logTimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.logTimestamp}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_logExternalID}"/>
                            </f:facet>
                            <h:outputText value="#{item.logExternalID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_logComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.logComment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_logQuantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.logQuantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_IDLogAsset}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLogAsset}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSLogTitle_IDLogStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLogStatus}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aSSLogController.prepareCreate}" update=":ASSLogCreateForm" oncomplete="PF('ASSLogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ASSLogViewForm" oncomplete="PF('ASSLogViewDialog').show()" disabled="#{empty aSSLogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ASSLogEditForm" oncomplete="PF('ASSLogEditDialog').show()" disabled="#{empty aSSLogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aSSLogController.destroy}" update=":growl,datalist" disabled="#{empty aSSLogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>

    </ui:composition>
</html>
