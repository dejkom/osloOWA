<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionViewDlg" widgetVar="QuestionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleQuestionnaire.ViewQuestionTitle}">
            <h:form id="QuestionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_questionID}"/>
                        <h:outputText value="#{questionController.selected.questionID}" title="#{bundleQuestionnaire.ViewQuestionTitle_questionID}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_question}"/>
                        <h:outputText value="#{questionController.selected.question}" title="#{bundleQuestionnaire.ViewQuestionTitle_question}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_answer}"/>
                        <h:outputText value="#{questionController.selected.answer}" title="#{bundleQuestionnaire.ViewQuestionTitle_answer}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_sortColumn}"/>
                        <h:outputText value="#{questionController.selected.sortColumn}" title="#{bundleQuestionnaire.ViewQuestionTitle_sortColumn}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_questionType}"/>
                        <h:outputText value="#{questionController.selected.questionType}" title="#{bundleQuestionnaire.ViewQuestionTitle_questionType}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_options}"/>
                        <h:outputText value="#{questionController.selected.options}" title="#{bundleQuestionnaire.ViewQuestionTitle_options}"/>
                        <h:outputText value="#{bundleQuestionnaire.ViewQuestionLabel_questionnaireID}"/>
                        <h:outputText value="#{questionController.selected.questionnaireID}" title="#{bundleQuestionnaire.ViewQuestionTitle_questionnaireID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleQuestionnaire.Close}" onclick="QuestionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
