<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleQuestionnaire.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_questionID}" for="questionID" />
                        <p:inputText id="questionID" value="#{questionController.selected.questionID}" title="#{bundleQuestionnaire.EditQuestionTitle_questionID}" required="true" requiredMessage="#{bundleQuestionnaire.EditQuestionRequiredMessage_questionID}"/>
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_question}" for="question" />
                        <p:inputText id="question" value="#{questionController.selected.question}" title="#{bundleQuestionnaire.EditQuestionTitle_question}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_answer}" for="answer" />
                        <p:inputText id="answer" value="#{questionController.selected.answer}" title="#{bundleQuestionnaire.EditQuestionTitle_answer}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_sortColumn}" for="sortColumn" />
                        <p:inputText id="sortColumn" value="#{questionController.selected.sortColumn}" title="#{bundleQuestionnaire.EditQuestionTitle_sortColumn}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionController.selected.questionType}" title="#{bundleQuestionnaire.EditQuestionTitle_questionType}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_options}" for="options" />
                        <p:inputText id="options" value="#{questionController.selected.options}" title="#{bundleQuestionnaire.EditQuestionTitle_options}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionLabel_questionnaireID}" for="questionnaireID" />
                        <p:selectOneMenu id="questionnaireID" value="#{questionController.selected.questionnaireID}" >
                            <f:selectItem itemLabel="#{bundleQuestionnaire.SelectOneMessage}"/>
                            <f:selectItems value="#{questionnaireController.itemsAvailableSelectOne}"
                                           var="questionnaireIDItem"
                                           itemValue="#{questionnaireIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundleQuestionnaire.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionEditDialog');"/>
                    <p:commandButton value="#{bundleQuestionnaire.Cancel}" onclick="QuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
