<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QLIKreportListEditDlg" widgetVar="QLIKreportListEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQLIKreportListTitle}">
            <h:form id="QLIKreportListEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qLIKreportListController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQLIKreportListLabel_reportName}" for="reportName" />
                        <p:inputText id="reportName" value="#{qLIKreportListController.selected.reportName}" title="#{bundle.EditQLIKreportListTitle_reportName}" required="true" requiredMessage="#{bundle.EditQLIKreportListRequiredMessage_reportName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{qLIKreportListController.update}" value="#{bundle.Save}" update="display,:QLIKreportListListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QLIKreportListEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QLIKreportListEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
