<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="head">
            <script type="text/javascript"></script>
        </ui:define>

        <ui:define name="PageHeader">
            EN Gas meters
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            To je Å¡ifrant za GAS meters tabelo
        </ui:define>

        <ui:define name="content">
            
            <h:form id="ENGASmetersListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{eNGASmetersController.items}" var="item"
                                 selectionMode="single" selection="#{eNGASmetersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.meterId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleENGas.ListENGASmetersTitle_meterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.meterId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleENGas.ListENGASmetersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleENGas.ListENGASmetersTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleENGas.ListENGASmetersTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleENGas.Create}" actionListener="#{eNGASmetersController.prepareCreate}" update=":ENGASmetersCreateForm" oncomplete="PF('ENGASmetersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleENGas.View}" update=":ENGASmetersViewForm" oncomplete="PF('ENGASmetersViewDialog').show()" disabled="#{empty eNGASmetersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleENGas.Edit}" update=":ENGASmetersEditForm" oncomplete="PF('ENGASmetersEditDialog').show()" disabled="#{empty eNGASmetersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleENGas.Delete}" actionListener="#{eNGASmetersController.destroy}" update=":growl,datalist" disabled="#{empty eNGASmetersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>

    </ui:composition>
</html>
