<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ENGASmetersEditDlg" widgetVar="ENGASmetersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleENGas.EditENGASmetersTitle}">
            <h:form id="ENGASmetersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eNGASmetersController.selected != null}">
                        <p:outputLabel value="#{bundleENGas.EditENGASmetersLabel_meterId}" for="meterId" />
                        <p:inputText id="meterId" value="#{eNGASmetersController.selected.meterId}" title="#{bundleENGas.EditENGASmetersTitle_meterId}" required="true" requiredMessage="#{bundleENGas.EditENGASmetersRequiredMessage_meterId}"/>
                        <p:outputLabel value="#{bundleENGas.EditENGASmetersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eNGASmetersController.selected.name}" title="#{bundleENGas.EditENGASmetersTitle_name}" />
                        <p:outputLabel value="#{bundleENGas.EditENGASmetersLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{eNGASmetersController.selected.unit}" title="#{bundleENGas.EditENGASmetersTitle_unit}" />
                        <p:outputLabel value="#{bundleENGas.EditENGASmetersLabel_location}" for="location" />
                        <p:inputText id="location" value="#{eNGASmetersController.selected.location}" title="#{bundleENGas.EditENGASmetersTitle_location}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eNGASmetersController.update}" value="#{bundleENGas.Save}" update="display,:ENGASmetersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ENGASmetersEditDialog');"/>
                    <p:commandButton value="#{bundleENGas.Cancel}" onclick="ENGASmetersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
