<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ENGASmetersCreateDlg" widgetVar="ENGASmetersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleENGas.CreateENGASmetersTitle}">
            <h:form id="ENGASmetersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eNGASmetersController.selected != null}">
                        <p:outputLabel value="#{bundleENGas.CreateENGASmetersLabel_meterId}" for="meterId" />
                        <p:inputText id="meterId" value="#{eNGASmetersController.selected.meterId}" title="#{bundleENGas.CreateENGASmetersTitle_meterId}" required="true" requiredMessage="#{bundleENGas.CreateENGASmetersRequiredMessage_meterId}"/>
                        <p:outputLabel value="#{bundleENGas.CreateENGASmetersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eNGASmetersController.selected.name}" title="#{bundleENGas.CreateENGASmetersTitle_name}" />
                        <p:outputLabel value="#{bundleENGas.CreateENGASmetersLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{eNGASmetersController.selected.unit}" title="#{bundleENGas.CreateENGASmetersTitle_unit}" />
                        <p:outputLabel value="#{bundleENGas.CreateENGASmetersLabel_location}" for="location" />
                        <p:inputText id="location" value="#{eNGASmetersController.selected.location}" title="#{bundleENGas.CreateENGASmetersTitle_location}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eNGASmetersController.create}" value="#{bundleENGas.Save}" update="display,:ENGASmetersListForm:datalist,:growl" oncomplete="handleSubmit(args,'ENGASmetersCreateDialog');"/>
                    <p:commandButton value="#{bundleENGas.Cancel}" onclick="ENGASmetersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
