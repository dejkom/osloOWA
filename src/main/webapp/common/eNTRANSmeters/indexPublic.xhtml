<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="head">
            <script type="text/javascript"></script>
        </ui:define>

        <ui:define name="PageHeader">
            EN Trans meters
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            To je Å¡ifrant za TRANS meters tabelo
        </ui:define>

        <ui:define name="content">
            
            <h:form id="ENTRANSmetersListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{eNTRANSmetersController.items}" var="item"
                                 selectionMode="single" selection="#{eNTRANSmetersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.meterID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_meterID}"/>
                            </f:facet>
                            <h:outputText value="#{item.meterID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_ip}"/>
                            </f:facet>
                            <h:outputText value="#{item.ip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_tp}"/>
                            </f:facet>
                            <h:outputText value="#{item.tp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListENTRANSmetersTitle_sapnumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.sapnumber}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eNTRANSmetersController.prepareCreate}" update=":ENTRANSmetersCreateForm" oncomplete="PF('ENTRANSmetersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ENTRANSmetersViewForm" oncomplete="PF('ENTRANSmetersViewDialog').show()" disabled="#{empty eNTRANSmetersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ENTRANSmetersEditForm" oncomplete="PF('ENTRANSmetersEditDialog').show()" disabled="#{empty eNTRANSmetersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eNTRANSmetersController.destroy}" update=":growl,datalist" disabled="#{empty eNTRANSmetersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>

    </ui:composition>
</html>
