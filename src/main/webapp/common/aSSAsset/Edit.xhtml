<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ASSAssetEditDlg" widgetVar="ASSAssetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditASSAssetTitle}">
            <h:form id="ASSAssetEditForm">
                <h:panelGroup id="display">
                    <p:scrollPanel style="width:700px;height:600px" >
                    <p:panelGrid columns="2" style="width: 100%" rendered="#{aSSAssetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_IDAsset}" for="IDAsset" />
                        <p:inputText id="IDAsset" value="#{aSSAssetController.selected.IDAsset}" title="#{bundle.EditASSAssetTitle_IDAsset}" required="true" requiredMessage="#{bundle.EditASSAssetRequiredMessage_IDAsset}"/>
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetDescription}" for="assetDescription" />
                        <p:inputText id="assetDescription" value="#{aSSAssetController.selected.assetDescription}" title="#{bundle.EditASSAssetTitle_assetDescription}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetReturn}" for="assetReturn" />
                        <p:selectBooleanCheckbox id="assetReturn" value="#{aSSAssetController.selected.assetReturn}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetDeleted}" for="assetDeleted" />
                        <p:selectBooleanCheckbox id="assetDeleted" value="#{aSSAssetController.selected.assetDeleted}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetSerialNumber}" for="assetSerialNumber" />
                        <p:inputText id="assetSerialNumber" value="#{aSSAssetController.selected.assetSerialNumber}" title="#{bundle.EditASSAssetTitle_assetSerialNumber}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetComment}" for="assetComment" />
                        <p:inputText id="assetComment" value="#{aSSAssetController.selected.assetComment}" title="#{bundle.EditASSAssetTitle_assetComment}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetUpdated}" for="assetUpdated" />
                        <p:calendar id="assetUpdated" pattern="MM/dd/yyyy HH:mm:ss" value="#{aSSAssetController.selected.assetUpdated}" title="#{bundle.EditASSAssetTitle_assetUpdated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetUpdatedUser}" for="assetUpdatedUser" />
                        <p:inputText id="assetUpdatedUser" value="#{aSSAssetController.selected.assetUpdatedUser}" title="#{bundle.EditASSAssetTitle_assetUpdatedUser}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetExpireDays}" for="assetExpireDays" />
                        <p:inputText id="assetExpireDays" value="#{aSSAssetController.selected.assetExpireDays}" title="#{bundle.EditASSAssetTitle_assetExpireDays}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetExpireMonths}" for="assetExpireMonths" />
                        <p:inputText id="assetExpireMonths" value="#{aSSAssetController.selected.assetExpireMonths}" title="#{bundle.EditASSAssetTitle_assetExpireMonths}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetExpireYears}" for="assetExpireYears" />
                        <p:inputText id="assetExpireYears" value="#{aSSAssetController.selected.assetExpireYears}" title="#{bundle.EditASSAssetTitle_assetExpireYears}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetMinimumQuantityWarning}" for="assetMinimumQuantityWarning" />
                        <p:inputText id="assetMinimumQuantityWarning" value="#{aSSAssetController.selected.assetMinimumQuantityWarning}" title="#{bundle.EditASSAssetTitle_assetMinimumQuantityWarning}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_assetMinimumQuantityCritical}" for="assetMinimumQuantityCritical" />
                        <p:inputText id="assetMinimumQuantityCritical" value="#{aSSAssetController.selected.assetMinimumQuantityCritical}" title="#{bundle.EditASSAssetTitle_assetMinimumQuantityCritical}" />
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_IDAssetParent}" for="IDAssetParent" />
                        <p:selectOneMenu id="IDAssetParent" value="#{aSSAssetController.selected.IDAssetParent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aSSAssetController.itemsAvailableSelectOne}"
                                           var="IDAssetParentItem"
                                           itemValue="#{IDAssetParentItem}"
                                           itemLabel="#{IDAssetParentItem.assetDescription}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_IDAssetLocation}" for="IDAssetLocation" />
                        <p:selectOneMenu id="IDAssetLocation" value="#{aSSAssetController.selected.IDAssetLocation}" required="true" requiredMessage="#{bundle.EditASSAssetRequiredMessage_IDAssetLocation}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aSSLocationController.itemsAvailableSelectOne}"
                                           var="IDAssetLocationItem"
                                           itemValue="#{IDAssetLocationItem}"
                                           itemLabel="#{IDAssetLocationItem.locationDescription}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditASSAssetLabel_IDAssetType}" for="IDAssetType" />
                        <p:selectOneMenu id="IDAssetType" value="#{aSSAssetController.selected.IDAssetType}" required="true" requiredMessage="#{bundle.EditASSAssetRequiredMessage_IDAssetType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aSSTypeController.itemsAvailableSelectOne}"
                                           var="IDAssetTypeItem"
                                           itemValue="#{IDAssetTypeItem}"
                                           itemLabel="#{IDAssetTypeItem.typeDescription}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    </p:scrollPanel>
                    <p:commandButton actionListener="#{aSSAssetController.update}" value="#{bundle.Save}" update="display,:ASSAssetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ASSAssetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ASSAssetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
