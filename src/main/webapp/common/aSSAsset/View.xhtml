<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ASSAssetViewDlg" widgetVar="ASSAssetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewASSAssetTitle}">
            <h:form id="ASSAssetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aSSAssetController.selected != null}">
                        <h:outputText value="#{bundle.ViewASSAssetLabel_IDAsset}"/>
                        <h:outputText value="#{aSSAssetController.selected.IDAsset}" title="#{bundle.ViewASSAssetTitle_IDAsset}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetDescription}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetDescription}" title="#{bundle.ViewASSAssetTitle_assetDescription}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetReturn}"/>
                        <p:selectBooleanCheckbox value="#{aSSAssetController.selected.assetReturn}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetDeleted}"/>
                        <p:selectBooleanCheckbox value="#{aSSAssetController.selected.assetDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetSerialNumber}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetSerialNumber}" title="#{bundle.ViewASSAssetTitle_assetSerialNumber}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetComment}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetComment}" title="#{bundle.ViewASSAssetTitle_assetComment}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetUpdated}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetUpdated}" title="#{bundle.ViewASSAssetTitle_assetUpdated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetUpdatedUser}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetUpdatedUser}" title="#{bundle.ViewASSAssetTitle_assetUpdatedUser}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetExpireDays}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetExpireDays}" title="#{bundle.ViewASSAssetTitle_assetExpireDays}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetExpireMonths}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetExpireMonths}" title="#{bundle.ViewASSAssetTitle_assetExpireMonths}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetExpireYears}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetExpireYears}" title="#{bundle.ViewASSAssetTitle_assetExpireYears}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetMinimumQuantityWarning}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetMinimumQuantityWarning}" title="#{bundle.ViewASSAssetTitle_assetMinimumQuantityWarning}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_assetMinimumQuantityCritical}"/>
                        <h:outputText value="#{aSSAssetController.selected.assetMinimumQuantityCritical}" title="#{bundle.ViewASSAssetTitle_assetMinimumQuantityCritical}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_IDAssetParent}"/>
                        <h:outputText value="#{aSSAssetController.selected.IDAssetParent}" title="#{bundle.ViewASSAssetTitle_IDAssetParent}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_IDAssetLocation}"/>
                        <h:outputText value="#{aSSAssetController.selected.IDAssetLocation}" title="#{bundle.ViewASSAssetTitle_IDAssetLocation}"/>
                        <h:outputText value="#{bundle.ViewASSAssetLabel_IDAssetType}"/>
                        <h:outputText value="#{aSSAssetController.selected.IDAssetType}" title="#{bundle.ViewASSAssetTitle_IDAssetType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ASSAssetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
