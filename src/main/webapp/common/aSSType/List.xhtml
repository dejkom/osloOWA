<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListASSTypeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ASSTypeListForm">
                <p:panel header="#{bundle.ListASSTypeTitle}">
                    <p:dataTable id="datalist" value="#{aSSTypeController.items}" var="item"
                                 selectionMode="single" selection="#{aSSTypeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDType}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSTypeTitle_IDType}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSTypeTitle_typeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSTypeTitle_typeDisable}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.typeDisable}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSTypeTitle_typeReturn}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.typeReturn}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListASSTypeTitle_IDTypeParent}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDTypeParent}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aSSTypeController.prepareCreate}" update=":ASSTypeCreateForm" oncomplete="PF('ASSTypeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ASSTypeViewForm" oncomplete="PF('ASSTypeViewDialog').show()" disabled="#{empty aSSTypeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ASSTypeEditForm" oncomplete="PF('ASSTypeEditDialog').show()" disabled="#{empty aSSTypeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aSSTypeController.destroy}" update=":growl,datalist" disabled="#{empty aSSTypeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
