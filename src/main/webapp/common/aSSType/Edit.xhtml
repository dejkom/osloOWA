<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ASSTypeEditDlg" widgetVar="ASSTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditASSTypeTitle}">
            <h:form id="ASSTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aSSTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditASSTypeLabel_IDType}" for="IDType" />
                        <p:inputText id="IDType" value="#{aSSTypeController.selected.IDType}" title="#{bundle.EditASSTypeTitle_IDType}" required="true" requiredMessage="#{bundle.EditASSTypeRequiredMessage_IDType}"/>
                        <p:outputLabel value="#{bundle.EditASSTypeLabel_typeDescription}" for="typeDescription" />
                        <p:inputText id="typeDescription" value="#{aSSTypeController.selected.typeDescription}" title="#{bundle.EditASSTypeTitle_typeDescription}" />
                        <p:outputLabel value="#{bundle.EditASSTypeLabel_typeDisable}" for="typeDisable" />
                        <p:selectBooleanCheckbox id="typeDisable" value="#{aSSTypeController.selected.typeDisable}" />
                        <p:outputLabel value="#{bundle.EditASSTypeLabel_typeReturn}" for="typeReturn" />
                        <p:selectBooleanCheckbox id="typeReturn" value="#{aSSTypeController.selected.typeReturn}" />
                        <p:outputLabel value="#{bundle.EditASSTypeLabel_IDTypeParent}" for="IDTypeParent" />
                        <p:selectOneMenu id="IDTypeParent" value="#{aSSTypeController.selected.IDTypeParent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aSSTypeController.itemsAvailableSelectOne}"
                                           var="IDTypeParentItem"
                                           itemValue="#{IDTypeParentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aSSTypeController.update}" value="#{bundle.Save}" update="display,:ASSTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ASSTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ASSTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
