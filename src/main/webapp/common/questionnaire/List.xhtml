<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleQuestionnaire.ListQuestionnaireTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QuestionnaireListForm">
                <p:panel header="#{bundleQuestionnaire.ListQuestionnaireTitle}">
                    <p:dataTable id="datalist" value="#{questionnaireController.items}" var="item"
                                 selectionMode="single" selection="#{questionnaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.questionnaireID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQuestionnaire.ListQuestionnaireTitle_questionnaireID}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionnaireID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQuestionnaire.ListQuestionnaireTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQuestionnaire.ListQuestionnaireTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQuestionnaire.ListQuestionnaireTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleQuestionnaire.Create}" actionListener="#{questionnaireController.prepareCreate}" update=":QuestionnaireCreateForm" oncomplete="PF('QuestionnaireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleQuestionnaire.View}" update=":QuestionnaireViewForm" oncomplete="PF('QuestionnaireViewDialog').show()" disabled="#{empty questionnaireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleQuestionnaire.Edit}" update=":QuestionnaireEditForm" oncomplete="PF('QuestionnaireEditDialog').show()" disabled="#{empty questionnaireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleQuestionnaire.Delete}" actionListener="#{questionnaireController.destroy}" update=":growl,datalist" disabled="#{empty questionnaireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
