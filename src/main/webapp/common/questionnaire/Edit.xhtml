<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionnaireEditDlg" widgetVar="QuestionnaireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleQuestionnaire.EditQuestionnaireTitle}">
            <h:form id="QuestionnaireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionnaireController.selected != null}">
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionnaireLabel_questionnaireID}" for="questionnaireID" />
                        <p:inputText id="questionnaireID" value="#{questionnaireController.selected.questionnaireID}" title="#{bundleQuestionnaire.EditQuestionnaireTitle_questionnaireID}" required="true" requiredMessage="#{bundleQuestionnaire.EditQuestionnaireRequiredMessage_questionnaireID}"/>
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionnaireLabel_title}" for="title" />
                        <p:inputText id="title" value="#{questionnaireController.selected.title}" title="#{bundleQuestionnaire.EditQuestionnaireTitle_title}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionnaireLabel_description}" for="description" />
                        <p:inputText id="description" value="#{questionnaireController.selected.description}" title="#{bundleQuestionnaire.EditQuestionnaireTitle_description}" />
                        <p:outputLabel value="#{bundleQuestionnaire.EditQuestionnaireLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{questionnaireController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionnaireController.update}" value="#{bundleQuestionnaire.Save}" update="display,:QuestionnaireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionnaireEditDialog');"/>
                    <p:commandButton value="#{bundleQuestionnaire.Cancel}" onclick="QuestionnaireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
