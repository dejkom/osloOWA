<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>osloWebApp | Prijava</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>

        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>

    </h:head>

    <body class="white-bg" style="padding-top: 15vh;">

        <div class="middle-box text-center loginscreen animated fadeInDown" style="padding: 20px; width: 35vw;">
            <div>
                <div>

                    <h:graphicImage alt="image" library="img" name="odelo_black.png" height="100%" width="100%" style="margin-bottom: 15px;" styleClass="border-bottom"/>

                </div>

                <p>Za uporabo sistema se morate prijaviti s podatki, ki jih uporabljate za prijavo v Windows/citrix</p>
                <h:form class="m-t" role="form">
                    <div class="form-group input-group">                       
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" required=""/>                        
                    </div>
                    <div class="form-group input-group">                       
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required=""/>                       
                    </div>
                    
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>                    
                    <h:outputText value="Napačno uporabniško ime ali geslo" styleClass="errorlabel" style="color: red;" rendered="#{shiroLoginFailure != null}"/>
                </h:form>
                <p class="m-t"> <small>Odelo Slovenia 2021 </small> </p>
            </div>
        </div>

        <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="script.js"/>

    </body>

</html>
