<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleQS.ListQSoverviewTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QSoverviewListForm">
                <p:panel header="#{bundleQS.ListQSoverviewTitle}">
                    <p:dataTable id="datalist" value="#{qSoverviewController.items}" var="item"
                                 selectionMode="single" selection="#{qSoverviewController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQS.ListQSoverviewTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQS.ListQSoverviewTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQS.ListQSoverviewTitle_disabled}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disabled}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleQS.ListQSoverviewTitle_tid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleQS.Create}" actionListener="#{qSoverviewController.prepareCreate}" update=":QSoverviewCreateForm" oncomplete="PF('QSoverviewCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleQS.View}" update=":QSoverviewViewForm" oncomplete="PF('QSoverviewViewDialog').show()" disabled="#{empty qSoverviewController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleQS.Edit}" update=":QSoverviewEditForm" oncomplete="PF('QSoverviewEditDialog').show()" disabled="#{empty qSoverviewController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleQS.Delete}" actionListener="#{qSoverviewController.destroy}" update=":growl,datalist" disabled="#{empty qSoverviewController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
