      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QSmainCreateDlg" widgetVar="QSmainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleQS.CreateQSmainTitle}">
            <h:form id="QSmainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qSmainController.selected != null}">
                        <!--
                        <p:outputLabel value="#{bundleQS.CreateQSmainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{qSmainController.selected.id}" title="#{bundleQS.CreateQSmainTitle_id}" required="true" requiredMessage="#{bundleQS.CreateQSmainRequiredMessage_id}"/>
                        -->
                        <p:outputLabel value="#{bundleQS.CreateQSmainLabel_category}" for="category" />
                        <p:inputText id="category" value="#{qSmainController.selected.category}" title="#{bundleQS.CreateQSmainTitle_category}" required="true" requiredMessage="#{bundleQS.CreateQSmainRequiredMessage_category}"/>
                        <p:outputLabel value="#{bundleQS.CreateQSmainLabel_disabled}" for="disabled" />
                        <p:selectBooleanCheckbox id="disabled" value="#{qSmainController.selected.disabled}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{qSmainController.create}" value="#{bundleQS.Save}" update="display,:QSmainListForm:datalist,:growl" oncomplete="handleSubmit(args,'QSmainCreateDialog');"/>
