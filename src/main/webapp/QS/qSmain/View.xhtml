<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QSmainViewDlg" widgetVar="QSmainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleQS.ViewQSmainTitle}">
            <h:form id="QSmainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qSmainController.selected != null}">
                        <h:outputText value="#{bundleQS.ViewQSmainLabel_id}"/>
                        <h:outputText value="#{qSmainController.selected.id}" title="#{bundleQS.ViewQSmainTitle_id}"/>
                        <h:outputText value="#{bundleQS.ViewQSmainLabel_category}"/>
                        <h:outputText value="#{qSmainController.selected.category}" title="#{bundleQS.ViewQSmainTitle_category}"/>
                        <h:outputText value="#{bundleQS.ViewQSmainLabel_disabled}"/>
                        <p:selectBooleanCheckbox value="#{qSmainController.selected.disabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleQS.Close}" onclick="QSmainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
