<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            Production Display - <h:outputText value="List of workcenters"/>


            <style type="text/css">
                .greenrow {
                    background-color: #91FF96 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }
                
                .yellowrow {
                    background-color: #FCFF91 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }
                
                .redrow {
                    background-color: #FF9191 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }

                .noBorders tr, .noBorders td {
                    background: none !important;
                    border: none !important;
                }

                .thirty-percent {
                    width: 30%;
                }

                .seventy-percent {
                    width: 70%;
                }

                .noPadding{
                    padding-left: 0px !important;
                }

                .ui-datatable-header.ui-widget-header.ui-corner-top{
                    background-color: transparent !important;
                    border-color: transparent !important;
                    height: 0px;
                }

                .critical {
                    background-color: #ffbbbb !important;
                    background-image: none !important;
                    color: #000000 !important;
                }

                .warning {
                    background-color: #FBFFA3 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }

                .hiddenDTrow{
                    visibility: collapse;
                }

                .wrapper-content {
                    padding-top: 5px !important;
                    padding: initial;
                }

                .jqplot-meterGauge-tick {
                    font-size: 1.5em;
                    color: black !important;
                    font-weight: bold;
                }

                body .ui-clock {
                    border: 0px solid transparent;
                    background: #ffffff;
                    color: #495057;
                    padding:0;
                    font-size: unset !important;
                    float: right;
                }

                .dashboardText{
                    /*font-size: x-large;*/
                    font-size: 30px;
                    font-weight: bold;
                }

                .dashboardTitle{
                    /*font-size: x-large;*/
                    font-size: 30px;
                }

                .ibox-title h5 {
                    display: block;
                    font-size: 14px;
                    margin: 0 0 7px;
                    padding: 0;
                    text-overflow: ellipsis;
                    float: none;
                    text-align: center;
                }

                .ibox-content {
                    text-align: left;
                    background-color: #ffffff;
                    color: inherit;
                    padding: 15px 0px 20px 10px;
                    border-color: #e7eaec;
                    border-image: none;
                    border-style: solid solid none;
                    border-width: 1px 0;
                }

                .ibox-content-okvircek {
                    text-align: center;
                    background-color: #ffffff;
                    color: inherit;
                    /*padding: 15px 0px 20px 10px;*/
                    border-color: #e7eaec;
                    border-image: none;
                    border-style: solid solid none;
                    border-width: 1px 0;

                    width: 100%;
                    height: 500px;
                }

                .ibox-title {
                    padding: 15px 20px 8px 20px;
                }

                h1 {
                    font-size: 150px;
                }

                h2{
                    font-size: 24px;
                }

                .ibox-title h2 {
                    display: block;
                    font-size: 26px;
                    font-weight: bold;
                    margin: 0 0 7px;
                    padding: 0;
                    text-overflow: ellipsis;
                    float: none;
                }

                /* test */
                #chartdiv {
                    width: 100%;
                    height: 400px;
                }

                #chartdivZastoji {
                    width: 100%;
                    height: 400px;
                }

                #chartdivIzmet {
                    width: 100%;
                    height: 400px;
                }

                highcharts-figure .chart-container {
                    width: 300px;
                    height: 200px;
                    float: left;
                }

                .highcharts-figure,
                .highcharts-data-table table {
                    width: 600px;
                    margin: 0 auto;
                }

                .highcharts-data-table table {
                    font-family: Verdana, sans-serif;
                    border-collapse: collapse;
                    border: 1px solid #ebebeb;
                    margin: 10px auto;
                    text-align: center;
                    width: 100%;
                    max-width: 500px;
                }

                .highcharts-data-table caption {
                    padding: 1em 0;
                    font-size: 1.2em;
                    color: #555;
                }

                .highcharts-data-table th {
                    font-weight: 600;
                    padding: 0.5em;
                }

                .highcharts-data-table td,
                .highcharts-data-table th,
                .highcharts-data-table caption {
                    padding: 0.5em;
                }

                .highcharts-data-table thead tr,
                .highcharts-data-table tr:nth-child(even) {
                    background: #f8f8f8;
                }

                .highcharts-data-table tr:hover {
                    background: #f1f7ff;
                }

                @media (max-width: 600px) {
                    .highcharts-figure,
                    .highcharts-data-table table {
                        width: 100%;
                    }

                    .highcharts-figure .chart-container {
                        width: 300px;
                        float: none;
                        margin: 0 auto;
                    }
                }

                marquee{
                    vertical-align: top;
                }

                .jqplot-meterGauge-tick::before{
                    content:'2';
                }
                .jqplot-meterGauge-tick::first-letter{
                    color:transparent;
                }

                body .ui-dialog .ui-dialog-titlebar .ui-dialog-title {
                    margin: 0;
                    float: none;
                    font-size: 2.25rem;
                }
            </style>
            <script type="text/javascript">
                ion.sound({
                    sounds: [
                        {name: "bell_ring"

                            name: "button_tiny"
                        }
                    ],
                    // main config
                    path: "/osloWebApp/sounds/",
                    preload: true,
                    multiplay: true,
                    volume: 0.9
                });
            </script>

                <p:growl id="AGVgrowl" widgetVar="growl" showDetail="true" life="5000" sticky="false"/>     


                <c:forEach var="hall" varStatus="loop" items="${prodDisplayDataGetterBean.map}" >

                                 selectionMode="single"
                                 selection="#{prodDisplaySingleWorkcenterBean.selectedWorkcenterDisplay}" 
                                 rowKey="#{product.workcenter}"
                                 rowStyleClass="#{product.productivity_double eq 0.0 ? '': product.productivity_double lt 80.0 ? 'redrow': (product.productivity_double ge 80.0 and product.productivity_double lt 90.0) ?'yellowrow': product.productivity_double ge 90.0 ? 'greenrow':''}"
                                 stripedRows="true"
                                 paginator="true"
                                 rows="10"
                                 sortMode="single"
                                 rowsPerPageTemplate="10,50">

                        <f:facet name="header">
                            <div class="p-d-flex p-jc-between p-ai-center">
                                <div>
                                    <p:commandButton id="toggler" type="button" value="Stolpci" style="float:right" icon="pi pi-align-justify"/>
                                    <p:columnToggler datasource="dt${loop.count}" trigger="toggler" />
                                </div>
                            </div>
                        </f:facet>

                        <!--<p:ajax event="rowSelect" listener="#{prodDisplaySingleWorkcenterBean.onRowSelect}" update=":form2 dialogprijava"/>-->
                        <p:ajax event="rowSelect" listener="#{prodDisplaySingleWorkcenterBean.onRowSelect}" update=":form3 dialogDisplay"/>



                        <p:column headerText="Workcenter" filterBy="#{product.workcenter}" filterMatchMode="contains" sortBy="#{product.workcenter}" sortOrder="asc">
                            <h:outputText value="#{product.workcenter}" />
                        </p:column>

                        <p:column headerText="Quantity Left" sortable="true" sortBy="#{product.quantity_left}" >
                            <h:outputText value="#{product.quantity_left}" />
                        </p:column>

                        <p:column headerText="Quantity Right" sortable="true" sortBy="#{product.quantity_right}">
                            <h:outputText value="#{product.quantity_right}" />
                        </p:column>

                        <p:column headerText="Scrap Left" sortable="true" sortBy="#{product.scrap_left}">
                            <h:outputText value="#{product.scrap_left}" />
                        </p:column>

                        <p:column headerText="Scrap Right" sortable="true" sortBy="#{product.scrap_right}">
                            <h:outputText value="#{product.scrap_right}" />
                        </p:column>

                        <p:column headerText="Line Name" filterMatchMode="contains" filterBy="#{product.lineName}">
                            <h:outputText value="#{product.lineName}" />
                        </p:column>

                        <p:column headerText="Shift start" sortable="true" sortBy="#{product.shiftStart}">
                            <h:outputText value="#{product.shiftStart}" >
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Shift end" sortable="true" sortBy="#{product.shiftEnd}">
                            <h:outputText value="#{product.shiftEnd}" >
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Workers" sortable="true" sortBy="#{product.numberOfWorkers_int}">
                            <h:outputText value="#{product.numberOfWorkers}" />
                        </p:column>

                        <p:column headerText="Last Logout" visible="false" sortable="true" sortBy="#{product.lastLogout}">
                            <h:outputText value="#{product.lastLogout}" />
                        </p:column>

                        <p:column headerText="Downtime Duration Unplanned" sortable="true" sortBy="#{product.downtimeDurationUnplanned}">
                            <h:outputText value="#{product.downtimeDurationUnplanned}" />
                        </p:column>

                        <p:column headerText="Downtime Duration Planned" sortable="true" sortBy="#{product.downtimeDurationPlanned}">
                            <h:outputText value="#{product.downtimeDurationPlanned}" />
                        </p:column>

                        <p:column headerText="Total Time" sortable="true" sortBy="#{product.totalTime}">
                            <h:outputText value="#{product.totalTime}" />
                        </p:column>

                        <p:column headerText="Left Material" >
                            <h:outputText value="#{product.materialLeft}" />
                        </p:column>

                        <p:column headerText="Right Material">
                            <h:outputText value="#{product.materialRight}" />
                        </p:column>

                        <p:column headerText="Effective Minutes" visible="false" sortable="true" sortBy="#{product.effectiveMinutes}">
                            <h:outputText value="#{product.effectiveMinutes}" />
                        </p:column>

                        <p:column headerText="goodGoal" visible="false">
                            <h:outputText value="#{product.goodGoal}" />
                        </p:column>

                        <p:column headerText="productivity" sortable="true" sortBy="#{product.productivity}">
                            <h:outputText value="#{product.productivity}" />
                        </p:column>

                        <p:column headerText="cycle" sortable="true" sortBy="#{product.cycle}">
                            <h:outputText value="#{product.cycle}" />
                        </p:column>

                        <p:column headerText="location" sortable="true" sortBy="#{product.location}">
                            <h:outputText value="#{product.location}" />
                        </p:column>

                    </p:dataTable>
