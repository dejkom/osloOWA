<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HRCourseAttendanceListForm">
                <p:panel header="#{bundleHRCourse.ListHRCourseAttendanceTitle}">
                    <p:dataTable id="datalist" value="#{hRCourseAttendanceController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseAttendanceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.attendanceID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_attendanceID}"/>
                            </f:facet>
                            <h:outputText value="#{item.attendanceID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_codeksID}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeksID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_wasAttended}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.wasAttended}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_rate}"/>
                            </f:facet>
                            <h:outputText value="#{item.rate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_courseOfferingID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseOfferingID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseAttendanceController.prepareCreate}" update=":HRCourseAttendanceCreateForm" oncomplete="PF('HRCourseAttendanceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseAttendanceViewForm" oncomplete="PF('HRCourseAttendanceViewDialog').show()" disabled="#{empty hRCourseAttendanceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRCourseAttendanceEditForm" oncomplete="PF('HRCourseAttendanceEditDialog').show()" disabled="#{empty hRCourseAttendanceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseAttendanceController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseAttendanceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
