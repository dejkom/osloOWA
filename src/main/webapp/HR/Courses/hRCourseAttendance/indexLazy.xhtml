<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            HR Courses - Course Attendance (lazyload)

            <script type="text/javascript">
                var currentEvent;

                $(document).ready(function () {
                    PrimeFaces.widget.ContextMenu.prototype.show = function (e) {
                        //hide other contextmenus if any
                        $(document.body).children('.ui-contextmenu:visible').hide();

                        if (e) {
                            currentEvent = e;
                        }

                        var win = $(window),
                                left = e.pageX,
                                top = e.pageY,
                                width = this.jq.outerWidth(),
                                height = this.jq.outerHeight();

                        //collision detection for window boundaries
                        if ((left + width) > (win.width()) + win.scrollLeft()) {
                            left = left - width;
                        }
                        if ((top + height) > (win.height() + win.scrollTop())) {
                            top = top - height;
                        }

                        if (this.cfg.beforeShow) {
                            this.cfg.beforeShow.call(this);
                        }

                        this.jq.css({
                            'left': left,
                            'top': top,
                            'z-index': ++PrimeFaces.zindex
                        }).show();

                        e.preventDefault();
                    };
                });

            </script>

            <style type="text/css">
                body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
                    background: #c5dced;
                    color: #495057;
                }
            </style>

        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Course Attendance
        </ui:define>

        <ui:define name="PageHeaderHelpLink">
            <button class="btn btn-primary btn-large-dim" onclick="window.open('/osloWebApp/faces/HR/Courses/navodilaHRIzobrazevanja.xhtml', '_blank')" style="float:right"  type="button"><i class="fa-regular fa-question-circle"></i></button>
        </ui:define>

        <ui:define name="content">
            <h:form id="HRCourseAttendanceListForm">

                <div class="flex justify-content-between">
                    <div>
                        <h5>#{msg['Export']}</h5>
                        <!--
                        <p:commandButton value="XLS" styleClass="mr-2 mb-2">
                            <p:dataExporter type="xls" target="datalist" fileName="CourseAttendaceExport"/>
                        </p:commandButton>
                        -->

                        <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
                            <p:dataExporter type="xlsxstream" target="datalist" fileName="CourseAttendaceExport"/>
                        </p:commandButton>

                        <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                            <p:dataExporter type="pdf" target="datalist" fileName="CourseAttendaceExport"/>
                        </p:commandButton>                       
                    </div>
                </div>

                <p:dataTable id="datalist" value="#{hRCourseAttendanceLazyLoadBean.lazyModel}" var="item" lazy="true"
                             selectionMode="single" selection="#{hRCourseAttendanceController.selected}"
                             paginator="true" stripedRows="true" paginatorAlwaysVisible="true"
                             rowKey="#{item.attendanceID}" 
                             widgetVar="DataTableWidgetVar"
                             rows="10"
                             rowsPerPageTemplate="10,50,100"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="filter" update=":HRCourseAttendanceListForm:datalist"/>

                    <p:column sortBy="#{item.attendanceID}" field="attendanceID">
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_attendanceID}"/>
                        </f:facet>
                        <h:outputText value="#{item.attendanceID}"/>
                    </p:column>
                    <p:column field="codeksID" filterBy="#{item.codeksID} #{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).lastname} #{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).firstname}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_codeksID}"/>
                        </f:facet>
                        <h:outputText value="(#{item.codeksID}) #{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).lastname} #{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).firstname}"/>
                    </p:column>

                    <!--
                    <p:column filterBy="#{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).externalId}" field="externalId" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="externalId"/>
                        </f:facet>
                        <h:outputText value="#{hRCourseAttendanceLazyLoadBean.vrnjeniUserjiMap.get(item.codeksID).externalId}"/>
                    </p:column>
                    -->

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_wasAttended}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.wasAttended}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.DateOfAttendance}"/>
                        </f:facet>
                        <h:outputText value="#{item.timestamp}" >
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_comment}"/>
                        </f:facet>
                        <h:outputText value="#{item.comment}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_rate}"/>
                        </f:facet>
                        <h:outputText value="#{item.rate}"/>
                    </p:column>
                    <p:column filterBy="#{item.courseOfferingID.courseOfferingID} #{item.courseOfferingID.courseID.courseTitle}" field="courseOfferingID.courseOfferingID" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.ListHRCourseAttendanceTitle_courseOfferingID}"/>
                        </f:facet>
                        <h:outputText value="(#{item.courseOfferingID.courseOfferingID}) #{item.courseOfferingID.courseID.courseTitle}"/>
                    </p:column>
                    <p:column filterBy="#{item.courseOfferingID.courseID.courseTitle}" field="courseOfferingID.courseID.courseTitle" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="courseTitle"/>
                        </f:facet>
                        <h:outputText value="#{item.courseOfferingID.courseID.courseTitle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Samopotrdil"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.samopotrdil}" disabled="true"/>
                    </p:column>

                    <p:column field="courseOfferingID.courseDate" sortBy="#{item.courseOfferingID.courseDate}" sortable="true" filterable="false">
                        <f:facet name="header">
                            <h:outputText value="#{bundleHRCourse.DateOfOffering}"/>
                        </f:facet>
                        <h:outputText value="#{item.courseOfferingID.courseDate}" >
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseAttendanceController.prepareCreate}" update=":HRCourseAttendanceCreateForm" oncomplete="PF('HRCourseAttendanceCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseAttendanceViewForm" oncomplete="PF('HRCourseAttendanceViewDialog').show()" disabled="#{empty hRCourseAttendanceController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRCourseAttendanceEditForm" oncomplete="PF('HRCourseAttendanceEditDialog').show()" disabled="#{empty hRCourseAttendanceController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseAttendanceController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseAttendanceController.selected}"/>
                    </f:facet>
                </p:dataTable>

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
