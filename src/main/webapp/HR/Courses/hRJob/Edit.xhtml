<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HRJobEditDlg" widgetVar="HRJobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleHRCourse.EditHRJobTitle}">
            <h:form id="HRJobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hRJobController.selected != null}">
                        <p:outputLabel value="#{bundleHRCourse.EditHRJobLabel_jobID}" for="jobID" />
                        <p:inputText id="jobID" value="#{hRJobController.selected.jobID}" title="#{bundleHRCourse.EditHRJobTitle_jobID}" required="true" requiredMessage="#{bundleHRCourse.EditHRJobRequiredMessage_jobID}"/>
                        <p:outputLabel value="#{bundleHRCourse.EditHRJobLabel_jobTitle}" for="jobTitle" />
                        <p:inputText id="jobTitle" value="#{hRJobController.selected.jobTitle}" title="#{bundleHRCourse.EditHRJobTitle_jobTitle}" required="true" requiredMessage="#{bundleHRCourse.EditHRJobRequiredMessage_jobTitle}"/>
                        <p:outputLabel value="#{bundleHRCourse.EditHRJobLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{hRJobController.selected.active}" required="true" requiredMessage="#{bundleHRCourse.EditHRJobRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hRJobController.update}" value="#{bundleHRCourse.Save}" update="display,:HRJobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HRJobEditDialog');"/>
                    <p:commandButton value="#{bundleHRCourse.Cancel}" onclick="HRJobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
