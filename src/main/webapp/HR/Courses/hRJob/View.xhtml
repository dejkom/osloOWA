<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HRJobViewDlg" widgetVar="HRJobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleHRCourse.ViewHRJobTitle}">
            <h:form id="HRJobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hRJobController.selected != null}">
                        <h:outputText value="#{bundleHRCourse.ViewHRJobLabel_jobID}"/>
                        <h:outputText value="#{hRJobController.selected.jobID}" title="#{bundleHRCourse.ViewHRJobTitle_jobID}"/>
                        <h:outputText value="#{bundleHRCourse.ViewHRJobLabel_jobTitle}"/>
                        <h:outputText value="#{hRJobController.selected.jobTitle}" title="#{bundleHRCourse.ViewHRJobTitle_jobTitle}"/>
                        <h:outputText value="#{bundleHRCourse.ViewHRJobLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{hRJobController.selected.active}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleHRCourse.Close}" onclick="HRJobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
