<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/osloTemplateBasic.xhtml">

        <ui:define name="title">
            <h:outputText value="oslo - HR Courses"></h:outputText>
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="PageHeader">
            HR - Courses
        </ui:define>

        <ui:define name="PageHeaderDescription">

        </ui:define>

        <ui:define name="breadcrumb">
            <li class="active">HR Courses</li>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" life="3000" />
            <h:form id="HRJobListForm">
                    <p:dataTable id="datalist" value="#{hRJobController.items}" var="item"
                                 selectionMode="single" selection="#{hRJobController.selected}"
                                 paginator="true"
                                 rowKey="#{item.jobID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobTitle_jobID}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobTitle_jobTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRJobController.prepareCreate}" update=":HRJobCreateForm" oncomplete="PF('HRJobCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRJobViewForm" oncomplete="PF('HRJobViewDialog').show()" disabled="#{empty hRJobController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRJobEditForm" oncomplete="PF('HRJobEditDialog').show()" disabled="#{empty hRJobController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRJobController.destroy}" update=":growl,datalist" disabled="#{empty hRJobController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

        <ui:define name="scriptsendbody">


        </ui:define>

    </ui:composition>
</html>
