        <ui:define name="head">
            <script type="text/javascript">
                //ta koda povzroči da se pred toggle eventom sproži še select event
                PrimeFaces.widget.DataTable.prototype.toggleExpansion = (function () {
                    var cached_function = PrimeFaces.widget.DataTable.prototype.toggleExpansion;
                    return function () {
                        var row = arguments[0].closest('tr');
                        if (this.cfg.selectionMode === 'single') {
                            this.unselectAllRows();
                        }
                        if (this.cfg.selectionMode) {
                            this.selectRow(row, false);
                        }
                        var result = cached_function.apply(this, arguments);
                        return result;
                    };
                })();
            </script>
            <script>
                PrimeFaces.locales['en'] = {
                    firstDay: 1
                };
                PrimeFaces.locales['sl'] = {
                    firstDay: 1,
                    monthNames: ['Januar', 'Februar', 'Marec', 'April', 'Maj', 'Junij',
                        'Julij', 'Avgust', 'September', 'Oktober', 'November', 'December'],
                    monthNamesShort: ['Jan', 'Feb', 'Mar', 'Apr', 'Maj', 'Jun', 'Jul', 'Avg',
                        'Sep', 'Okt', 'Nov', 'Dec'],
                    dayNames: ['Nedelja', 'Ponedeljek', 'Torek', 'Sreda', 'Četrtek', 'Petek',
                        'Sobota'],
                    dayNamesShort: ['Ned', 'Pon', 'Tor', 'Sre', 'Čet', 'Pet', 'Sob'],
                    dayNamesMin: ['N', 'P', 'T', 'S', 'Č', 'P', 'S'],
                    timeText: 'Čas',
                    hourText: 'Ura',
                    minuteText: 'Minuta',
                    secondText: 'Sekunda'
                };
            </script>

        <ui:define name="PageHeader">

        </ui:define>

            <p:dialog id="HRCourseAttachmentsViewDlg" widgetVar="HRCourseAttachmentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datotečne priloge">

                                        <div class="icon">

                                            <br/>
                                            <small><h:outputText id="cdate" value = "${at.creationdate}" ><f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/></h:outputText></small>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </c:forEach>
                        <br/>
                        <p:commandButton value="#{bundleHRCourse.Close}" style="float: right" onclick="PF('HRCourseAttachmentsViewDialog').hide()"/>
                    </p:outputPanel>
                </h:form>
