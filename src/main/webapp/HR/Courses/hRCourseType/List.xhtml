<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleHRCourse.ListHRCourseTypeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HRCourseTypeListForm">
                <p:panel header="#{bundleHRCourse.ListHRCourseTypeTitle}">
                    <p:dataTable id="datalist" value="#{hRCourseTypeController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseTypeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.courseTypeID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseTypeTitle_courseTypeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseTypeID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseTypeTitle_courseTypeTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseTypeTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseTypeTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseTypeTitle_parent}"/>
                            </f:facet>
                            <h:outputText value="#{item.parent}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseTypeController.prepareCreate}" update=":HRCourseTypeCreateForm" oncomplete="PF('HRCourseTypeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseTypeViewForm" oncomplete="PF('HRCourseTypeViewDialog').show()" disabled="#{empty hRCourseTypeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRCourseTypeEditForm" oncomplete="PF('HRCourseTypeEditDialog').show()" disabled="#{empty hRCourseTypeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseTypeController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseTypeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
