<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            HR Courses - Course Instructors

            <script type="text/javascript">
                var currentEvent;

                $(document).ready(function() {
                    PrimeFaces.widget.ContextMenu.prototype.show = function(e) {
                        //hide other contextmenus if any
                        $(document.body).children('.ui-contextmenu:visible').hide();

                        if(e) {
                            currentEvent = e;
                        }

                        var win = $(window),
                        left = e.pageX,
                        top = e.pageY,
                        width = this.jq.outerWidth(),
                        height = this.jq.outerHeight();

                        //collision detection for window boundaries
                        if((left + width) > (win.width())+ win.scrollLeft()) {
                            left = left - width;
                        }
                        if((top + height ) > (win.height() + win.scrollTop())) {
                            top = top - height;
                        }

                        if(this.cfg.beforeShow) {
                            this.cfg.beforeShow.call(this);
                        }

                        this.jq.css({
                            'left': left,
                                'top': top,
                                'z-index': ++PrimeFaces.zindex
                        }).show();

                        e.preventDefault();
                    };
                });
            </script>
            
            <style type="text/css">
                body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
                    background: #c5dced;
                    color: #495057;
                }
            </style>

        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Course Instructors
        </ui:define>
        
        <ui:define name="PageHeaderHelpLink">
            <button class="btn btn-primary btn-large-dim" onclick="window.open('/osloWebApp/faces/HR/Courses/navodilaHRIzobrazevanja.xhtml', '_blank')" style="float:right"  type="button"><i class="fa-regular fa-question-circle"></i></button>
        </ui:define>

        <ui:define name="content">
            <h:form id="HRCourseInstructorListForm">
                    <p:dataTable id="datalist" value="#{hRCourseInstructorController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseInstructorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.instructorID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_instructorID}"/>
                            </f:facet>
                            <h:outputText value="#{item.instructorID}"/>
                        </p:column>
                        <p:column filterBy="#{item.codeksID}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_codeksID}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeksID}"/>
                        </p:column>
                        <p:column filterBy="#{item.firstname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </p:column>
                        <p:column filterBy="#{item.lastname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </p:column>
                        <p:column filterBy="#{item.company}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseInstructorTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <!-- ORIGINAL
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseInstructorController.prepareCreate}" update=":HRCourseInstructorCreateForm" oncomplete="PF('HRCourseInstructorCreateDialog').show()"/>
                            -->
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" update=":HRCourseInstructorTypeForm" oncomplete="PF('HRCourseInstructorTypeDialog').show()"/>                            
                            <p:commandButton id="viewButton" style="display: none"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseInstructorViewForm" oncomplete="PF('HRCourseInstructorViewDialog').show()" disabled="#{empty hRCourseInstructorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRCourseInstructorEditForm" oncomplete="PF('HRCourseInstructorEditDialog').show()" disabled="#{empty hRCourseInstructorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseInstructorController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseInstructorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="CreateExterni.xhtml"/>
            <ui:include src="CreateInterni.xhtml"/>
            <ui:include src="ModalTipInstructorja.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
