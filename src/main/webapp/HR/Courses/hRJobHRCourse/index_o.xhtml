<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/osloTemplateBasic.xhtml">

        <ui:define name="title">
            <h:outputText value="oslo - HR Courses"></h:outputText>
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="PageHeader">
            HR - Courses
        </ui:define>

        <ui:define name="PageHeaderDescription">

        </ui:define>

        <ui:define name="breadcrumb">
            <li class="active">HR Courses</li>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" life="3000" />
            <h:form id="HRJobHRCourseListForm">
                    <p:dataTable id="datalist" value="#{hRJobHRCourseController.items}" var="item"
                                 selectionMode="single" selection="#{hRJobHRCourseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobHRCourseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobHRCourseTitle_courseID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRJobHRCourseTitle_jobID}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRJobHRCourseController.prepareCreate}" update=":HRJobHRCourseCreateForm" oncomplete="PF('HRJobHRCourseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRJobHRCourseViewForm" oncomplete="PF('HRJobHRCourseViewDialog').show()" disabled="#{empty hRJobHRCourseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRJobHRCourseEditForm" oncomplete="PF('HRJobHRCourseEditDialog').show()" disabled="#{empty hRJobHRCourseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRJobHRCourseController.destroy}" update=":growl,datalist" disabled="#{empty hRJobHRCourseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

        <ui:define name="scriptsendbody">


        </ui:define>

    </ui:composition>
</html>
