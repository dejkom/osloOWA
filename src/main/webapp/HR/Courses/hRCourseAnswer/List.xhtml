<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HRCourseAnswerListForm">
                <p:panel header="#{bundleCourseAnswer.ListHRCourseAnswerTitle}">
                    <p:dataTable id="datalist" value="#{hRCourseAnswerController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseAnswerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.HRCourseAnswerPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_HRCourseAnswerPK_userID}"/>
                            </f:facet>
                            <h:outputText value="#{item.HRCourseAnswerPK.userID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_HRCourseAnswerPK_questionNbr}"/>
                            </f:facet>
                            <h:outputText value="#{item.HRCourseAnswerPK.questionNbr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_HRCourseAnswerPK_courseID}"/>
                            </f:facet>
                            <h:outputText value="#{item.HRCourseAnswerPK.courseID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCourseAnswer.ListHRCourseAnswerTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCourseAnswer.Create}" actionListener="#{hRCourseAnswerController.prepareCreate}" update=":HRCourseAnswerCreateForm" oncomplete="PF('HRCourseAnswerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCourseAnswer.View}" update=":HRCourseAnswerViewForm" oncomplete="PF('HRCourseAnswerViewDialog').show()" disabled="#{empty hRCourseAnswerController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCourseAnswer.Edit}" update=":HRCourseAnswerEditForm" oncomplete="PF('HRCourseAnswerEditDialog').show()" disabled="#{empty hRCourseAnswerController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCourseAnswer.Delete}" actionListener="#{hRCourseAnswerController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseAnswerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
