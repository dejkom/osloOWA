<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HRCourseAnswerViewDlg" widgetVar="HRCourseAnswerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCourseAnswer.ViewHRCourseAnswerTitle}">
            <h:form id="HRCourseAnswerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hRCourseAnswerController.selected != null}">
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_HRCourseAnswerPK_userID}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.HRCourseAnswerPK.userID}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_HRCourseAnswerPK_userID}"/>
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_HRCourseAnswerPK_courseID}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.HRCourseAnswerPK.courseID}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_HRCourseAnswerPK_courseID}"/>
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_HRCourseAnswerPK_questionNbr}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.HRCourseAnswerPK.questionNbr}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_HRCourseAnswerPK_questionNbr}"/>
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_answer}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.answer}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_answer}"/>
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_timestamp}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.timestamp}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_timestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleCourseAnswer.ViewHRCourseAnswerLabel_question}"/>
                        <h:outputText value="#{hRCourseAnswerController.selected.question}" title="#{bundleCourseAnswer.ViewHRCourseAnswerTitle_question}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCourseAnswer.Close}" onclick="HRCourseAnswerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
