<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            Ocenitev učinkovitosti izobraževanja - seminarja

            <style type="text/css">
                .ui-selectonelistbox, .ui-selectmanymenu,.ui-multiselectlistbox-listcontainer{
                    width:30% !important;
                }
            </style>

        </ui:define>


        <ui:define name="PageHeaderSubtitle">

        </ui:define>

        <ui:define name="content">
            <h:form id="form1">
                
                <p:panel id="pnll" header="Legenda ocenjevanja">
                    <div class="row">
                        <div class="col-md-3"> <div class="ui-rating-star ui-rating-star-on"><a></a></div> - sploh se ne strinjam</div>
                        <div class="col-md-3"> <div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div> - delno se ne strinjam</div>
                        <div class="col-md-3"> <div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div>- strinjam se</div>
                        <div class="col-md-3"> <div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div><div class="ui-rating-star ui-rating-star-on"><a></a></div>- povsem se strinjam</div>
                        
                    </div>
                </p:panel>
            <br/>
                
                <p:panel id="pnl" header="">

                    <div class="row">

                        <div class="col-md-6">
                            <p:outputLabel for="@next" value="Naziv seminarja/tečaja: " style="font-size: large !important"/> 
                            <h:outputText value=" #{hRCourseEfficiencySurveyBean.coffering.courseID.courseTitle}" style="font-weight: bold; font-size: large !important"/>
                        </div>                    
                        <div class="col-md-6">
                            <p:outputLabel for="@next" value="Izvajalec izobraževanja: " style="font-size: large !important"/>
                            <h:outputText value=" #{hRCourseEfficiencySurveyBean.coffering.instructorID.lastname} " style="font-weight: bold; font-size: large !important" /> <h:outputText value="#{hRCourseEfficiencySurveyBean.coffering.instructorID.firstname}" style="font-weight: bold; font-size: large !important" />
                        </div>

                        <div class="col-md-6">
                            <p:outputLabel for="@next" value="Datum izobraževanja: " style="font-size: large !important"/>
                            <h:outputText value="#{hRCourseEfficiencySurveyBean.coffering.courseDate}" style="font-weight: bold; font-size: large !important">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </div>
                        <div class="col-md-6">
                            <p:outputLabel for="@next" value="Priimek in ime udeleženca:  " style="font-size: large !important"/>
                            <h:outputText style="font-weight: bold; font-size: large !important" value=" #{hRCourseEfficiencySurveyBean.user.lastname} #{hRCourseEfficiencySurveyBean.user.firstname}" />
                        </div>

                    </div>


                    <br/>
                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover no-margins">
                                <thead>
                                    <tr>
                                        <th>Št</th>
                                        <th>Trditve, ki merijo učinkovito izvedbo seminarja</th>
                                        <th></th>
                                        <th><i class="fa fa-star"></i> Ocena</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <c:forEach var="question" items="#{hRCourseEfficiencySurveyBean.vprasanja}"  varStatus="status" >
                                        <tr>
                                            <td>${question.zapSt}</td>
                                            <td><h:outputText value="${question.vprasanje}"/></td>
                                            <td></td>
                                            <td>
                                                <c:if test="${question.questionType == '1-4'}">
                                                    <p:rating value="${question.odgovor}" stars="4"/> 
                                                </c:if>
                                                <c:if test="${question.questionType == 'textarea'}">
                                                    <p:inputTextarea value="${question.odgovor}" rows="5" cols="33"/>
                                                </c:if>
                                                <c:if test="${question.questionType == '1-5'}">
                                                    <p:rating value="${question.odgovor}" stars="5"/> 
                                                </c:if>
                                                <c:if test="${question.questionType == null}">
                                                    <h:outputText value="${question.odgovor}" />
                                                </c:if>
                                            </td>
                                        </tr>
                                    </c:forEach>                                   
                                </tbody>

                            </table>
                        </div>
                    </div>

                    <p:commandButton id="submitButton" disabled="#{!empty hRCourseEfficiencySurveyBean.answers}" style="width:100%; height: 60px" update="growl :form1:submitButton" class="btn btn-primary" actionListener="#{hRCourseEfficiencySurveyBean.saveResponse}" value="Shrani"/>






                </p:panel>

                <p:blockUI block="pnl" trigger="submitButton" widgetVar="buiBasic"/>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
