<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HRCourseOfferingListForm">
                <p:panel header="#{bundleHRCourse.ListHRCourseOfferingTitle}">
                    <p:dataTable id="datalist" value="#{hRCourseOfferingController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseOfferingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.courseOfferingID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_courseOfferingID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseOfferingID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_creator}"/>
                            </f:facet>
                            <h:outputText value="#{item.creator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_courseDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_meetingroomID}"/>
                            </f:facet>
                            <h:outputText value="#{item.meetingroomID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lokacija String:"/>
                            </f:facet>
                            <h:outputText value="#{item.meetingroomString}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_courseID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_instructorID}"/>
                            </f:facet>
                            <h:outputText value="#{item.instructorID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseOfferingController.prepareCreate}" update=":HRCourseOfferingCreateForm" oncomplete="PF('HRCourseOfferingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseOfferingViewForm" oncomplete="PF('HRCourseOfferingViewDialog').show()" disabled="#{empty hRCourseOfferingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" update=":HRCourseOfferingEditForm" oncomplete="PF('HRCourseOfferingEditDialog').show()" disabled="#{empty hRCourseOfferingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseOfferingController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseOfferingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
