<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            HR Courses - Course Izvedba

            <script type="text/javascript">
                var currentEvent;

                $(document).ready(function() {
                    PrimeFaces.widget.ContextMenu.prototype.show = function(e) {
                        //hide other contextmenus if any
                        $(document.body).children('.ui-contextmenu:visible').hide();

                        if(e) {
                            currentEvent = e;
                        }

                        var win = $(window),
                        left = e.pageX,
                        top = e.pageY,
                        width = this.jq.outerWidth(),
                        height = this.jq.outerHeight();

                        //collision detection for window boundaries
                        if((left + width) > (win.width())+ win.scrollLeft()) {
                            left = left - width;
                        }
                        if((top + height ) > (win.height() + win.scrollTop())) {
                            top = top - height;
                        }

                        if(this.cfg.beforeShow) {
                            this.cfg.beforeShow.call(this);
                        }

                        this.jq.css({
                            'left': left,
                                'top': top,
                                'z-index': ++PrimeFaces.zindex
                        }).show();

                        e.preventDefault();
                    };
                });
            </script>
            
            <style type="text/css">
                body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
                    background: #c5dced;
                    color: #495057;
                }
            </style>

        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Izvedbe
        </ui:define>

        <ui:define name="PageHeaderHelpLink">
            <button class="btn btn-primary btn-large-dim" onclick="window.open('/osloWebApp/faces/HR/Courses/navodilaHRIzobrazevanja.xhtml', '_blank')" style="float:right"  type="button"><i class="fa-regular fa-question-circle"></i></button>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="HRCourseOfferingListForm">
                    <p:dataTable id="datalist" value="#{hRCourseOfferingController.items}" var="item"
                                 selectionMode="single" selection="#{hRCourseOfferingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.courseOfferingID}"
                                 rows="10"
                                 stripedRows="true"
                                 multiViewState="true"
                                 rowsPerPageTemplate="10,20,30,40,50,#{hRCourseOfferingController.items.size()}"
                                 >
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column style="width:110px" sortBy="#{item.courseOfferingID}" filterBy="#{item.courseOfferingID}" filterMatchMode="contains" sortOrder="desc">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_courseOfferingID}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseOfferingID}"/>
                        </p:column>
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Kreiral"/>
                            </f:facet>
                            <h:outputText value="#{item.creator}"/>
                        </p:column>
                        -->
                        
                        
                        <p:column filterBy="#{item.courseID.courseTitle}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.Course}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseID.courseTitle}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.courseDate}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_courseDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="Lokacija izobraževanja integer"/>
                            </f:facet>
                            <h:outputText value="#{item.meetingroomID}"/>
                        </p:column>
                        <p:column filterBy="#{item.meetingroomString}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.LocationOfCourseOffering}"/>
                            </f:facet>
                            <h:outputText value="#{item.meetingroomString}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.instructorID.firstname} #{item.instructorID.lastname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.CourseInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.instructorID.firstname} #{item.instructorID.lastname}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.komentarIzvedbe}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.OfferingComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.komentarIzvedbe}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.accessPIN}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.AccessPIN}"/>
                            </f:facet>
                            <h:outputText value="#{item.accessPIN}"/>
                        </p:column>
                        
                        <p:column style="width:100px">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.OnlineCourseOfferingTitle}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.onlineCourseOffering}" disabled="true"/>
                        </p:column>
                        
                        <p:column style="width:100px">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.creator} #{hRCourseOfferingController.usersEJB.findUserByCodeksId(item.creator).lastname} #{hRCourseOfferingController.usersEJB.findUserByCodeksId(item.creator).firstname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_creator}"/>
                            </f:facet>
                            <h:outputText value="(#{item.creator}) #{hRCourseOfferingController.usersEJB.findUserByCodeksId(item.creator).lastname} #{hRCourseOfferingController.usersEJB.findUserByCodeksId(item.creator).firstname}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHRCourse.ListHRCourseOfferingTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/>
                            </h:outputText>
                        </p:column>
                        
                        
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHRCourse.Create}" actionListener="#{hRCourseOfferingController.prepareCreate}" update=":HRCourseOfferingCreateForm" oncomplete="PF('HRCourseOfferingCreateDialog').show()"/>
                            <p:commandButton id="viewButton" style="display: none"  icon="ui-icon-search" value="#{bundleHRCourse.View}" update=":HRCourseOfferingViewForm" oncomplete="PF('HRCourseOfferingViewDialog').show()" disabled="#{empty hRCourseOfferingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHRCourse.Edit}" action="#{hRCourseOfferingController.courseSelected}" update=":HRCourseOfferingEditForm" oncomplete="PF('HRCourseOfferingEditDialog').show()" disabled="#{empty hRCourseOfferingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseOfferingController.destroy}" update=":growl,datalist" disabled="#{empty hRCourseOfferingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                
                
                <p:contextMenu for="datalist" style="width: 20%">
                    <p:menuitem value="#{bundleHRCourse.ViewAddCourseParticipants}" actionListener="#{hRCourseOfferingController.pridobizaposlene()}" update="form2:carDetail form2:dv form2:advanced" icon="fa fa-user-cog"  oncomplete="PF('addUsersDialog').show()"/>
                    <p:menuitem value="#{bundleHRCourse.AddCourseToExchangeCalendar}" actionListener="#{hRCourseOfferingController.dodajvkoledar()}" update="form2:carDetail" icon="fa fa-calendar"/>
                    <p:menuitem value="#{bundleHRCourse.PrintListOfParticipants}" icon="fa fa-print" update="dialog1" oncomplete="PF('ex').show()"/>
                    <p:menuitem value="#{bundleHRCourse.FileAttachments}" action="#{hRCourseOfferingController.fileUploadAction}" update=":HRCourseAttachmentsViewForm" oncomplete="PF('HRCourseAttachmentsViewDialog').show()"  icon="pi pi-search"/>
                    <p:menuitem value="#{bundleHRCourse.Delete}" actionListener="#{hRCourseOfferingController.deleteSelectedCOwithrelatedTables()}" update="datalist" icon="fa fa-trash-can"/>
                    
                </p:contextMenu>
                
                
                <p:dialog id="dialog1"  widgetVar="ex" dynamic="true">
                    <iframe frameborder="0" align="left"
                            src="/osloWebApp/faces/HR/Courses/printAttendanceList.xhtml?cofid=#{hRCourseOfferingController.selected.courseOfferingID}"
                            name="someName" id="someId" scrolling="auto" width="750"
                            height="500" marginheight="5" marginwidth="10">
                    </iframe>
                </p:dialog>
                
                
                
            </h:form>
            
            <p:dialog id="HRCourseAttachmentsViewDlg" widgetVar="HRCourseAttachmentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datotečne priloge">
                <h:form id="HRCourseAttachmentsViewForm">
                    <h:panelGroup id="display">                      
                        <ui:repeat value="#{hRCourseOfferingController.selected.courseID.fileattachments}" var="photo" varStatus="status">
                            <div class="file-box">
                                <div class="file">
                                    <a href="/osloWebApp#{photo.itemFileAttachmentSrc}" target="_blank">
                                        <span class="corner"></span>

                                        <div class="icon">
                                            <p:graphicImage alt="image" height="64px" width="64px" library="img" name="#{photo.thumbnailImageSrc}.png"/>
                                        </div>
                                        <div class="file-name">
                                            <h:outputText id="fname" value = "#{photo.title}" />
                                            <br/>
                                            <small><h:outputText id="cdate" value = "#{photo.creationdate}" ><f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/></h:outputText></small>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </ui:repeat>
                        <ui:repeat value="#{hRCourseOfferingController.selected.fileattachments}" var="photo" varStatus="status">
                            <div class="file-box">
                                <div class="file">
                                    <a href="/osloWebApp#{photo.itemFileAttachmentSrc}" target="_blank">
                                        <span class="corner"></span>

                                        <div class="icon">
                                            <p:graphicImage alt="image" height="64px" width="64px" library="img" name="#{photo.thumbnailImageSrc}.png"/>
                                        </div>
                                        <div class="file-name">
                                            <h:outputText id="fname" value = "#{photo.title}" />
                                            <br/>
                                            <small><h:outputText id="cdate" value = "#{photo.creationdate}" ><f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="Europe/Ljubljana"/></h:outputText></small>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </ui:repeat>
                        <br/>
                        <p:commandButton value="#{bundleHRCourse.Close}" style="float: right" onclick="PF('HRCourseAttachmentsViewDialog').hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            
            
                <p:dialog header="#{bundleHRCourse.CourseParticipants}" widgetVar="addUsersDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendTo="@(body)" dynamic="true">
                    <h:form id="form2">
                        <h:messages />
                    <p:outputPanel id="carDetail" style="text-align:center; width: 600px; height: 600px">
                        
                        <p:selectManyMenu id="advanced" style="width: 100%;" value="#{hRCourseOfferingController.selectedEmployees}" converter="omnifaces.SelectItemsConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true">                           
                            <f:selectItems value="#{hRCourseOfferingController.currentlyEmployed}" var="theme" itemLabel="#{theme.firstname} #{theme.lastname}" itemValue="#{theme}" />
                            <p:column>
                                <h:outputText value="#{t.firstname}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{t.lastname}" />
                            </p:column>
                            <!--
                            <p:ajax listener="#{hRCourseOfferingController.employeeSelected}" process="@this" partialSubmit="true" />
                            -->
                            
                            <p:ajax update="dv"  partialSubmit="true"/>
                            
                        </p:selectManyMenu>
                                      
                      
                        <p:dataTable id="dv" var="car" value="#{hRCourseOfferingController.selectedEmployees}" rows="5"
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="{startRecord}-{endRecord} od {totalRecords} izbranih"
                                    selectionMode="single" selection="#{hRCourseOfferingController.selectedEmployeeToBeDeleted}" rowKey="#{car.id}"
                                    rowsPerPageTemplate="5,10,15,#{hRCourseOfferingController.selectedEmployees.size()}">
                           <p:column headerText="Codeks ID">
                               <h:outputText value="#{car.id}" />
                           </p:column>                            
                            <p:column headerText="External ID">
                               <h:outputText value="#{car.externalId}" />
                           </p:column>
                           <p:column headerText="#{bundleHRCourse.CreateHRCourseInstructorTitle_firstname}">
                               <h:outputText value="#{car.firstname}" />
                           </p:column>                          
                            <p:column headerText="#{bundleHRCourse.CreateHRCourseInstructorTitle_lastname}">
                               <h:outputText value="#{car.lastname}" />
                           </p:column>
                            <!--
                           <f:facet name="paginatorTopLeft">
                               <p:commandButton type="button" icon="pi pi-refresh" />
                           </f:facet>
                           <f:facet name="paginatorBottomRight">
                               <p:commandButton type="button" icon="pi pi-cloud-upload" />
                           </f:facet>
                            -->
                       </p:dataTable>
                        
                        
                        <p:commandButton value="#{bundleHRCourse.SaveAll}" update="growl dv advanced" id="shraniUdelezence" actionListener="#{hRCourseOfferingController.saveSelectedAtendees()}" oncomplete="PF('addUsersDialog').hide()" style="margin-right:20px;" styleClass="ui-priority-primary" />
                        <p:commandButton value="#{bundleHRCourse.RemoveEmployee}" update="growl dv" id="brisiudelezenca" actionListener="#{hRCourseOfferingController.removeSelectedAtendee()}" oncomplete="PF('addUsersDialog').hide()" style="margin-right:20px;" styleClass="ui-priority-primary" />
                        
                        
                    </p:outputPanel>
                    </h:form>
                </p:dialog>
            
            
            <ui:include src="CreateDean.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
