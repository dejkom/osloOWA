<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head lang="sl">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        <title>Napaka 401 - Authorization required</title>
    </head>
    <style>
        body {
            font-family: Arial;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .errorlabel{
            font-weight: 900;
            font-size: 450%;
            margin: 0;
            left: 5%;
            top:2.5%;
        }

    </style>
    <body>
        <div style="width: 100vw; height: 100vh;">
            <h1 class="errorlabel">Authorization required</h1>
            <h:graphicImage alt="image" library="img" name="error_401.jpg"/>
        </div>
        <script>
            window.onload = (event) => {
                console.log("401 Authorization required - You dont have permission to see requested page");
                setTimeout(refreshWindow, 5000);
            };
            function refreshWindow() {
                window.location.reload(true);
                console.log("401 Authorization required - You dont have permission to see requested page");
                console.log("Refreshing page");
                setTimeout(refreshWindow, 5000);
            }
        </script>
    </body>
</html>
