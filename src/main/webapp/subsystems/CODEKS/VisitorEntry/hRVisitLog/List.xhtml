<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HRVisitLogListForm">
                <p:panel header="#{bundleVisitorEntryLog.ListHRVisitLogTitle}">
                    <p:dataTable id="datalist" value="#{hRVisitLogController.items}" var="item"
                                 selectionMode="single" selection="#{hRVisitLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.HRVisitLogPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_HRVisitLogPK_visitID}"/>
                            </f:facet>
                            <h:outputText value="#{item.HRVisitLogPK.visitID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_HRVisitLogPK_guest}"/>
                            </f:facet>
                            <h:outputText value="#{item.HRVisitLogPK.guest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_timeIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_timeOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeOut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_odeloPersonRecipient}"/>
                            </f:facet>
                            <h:outputText value="#{item.odeloPersonRecipient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVisitorEntryLog.ListHRVisitLogTitle_signature}"/>
                            </f:facet>
                            <h:outputText value="#{item.signature}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleVisitorEntryLog.Create}" actionListener="#{hRVisitLogController.prepareCreate}" update=":HRVisitLogCreateForm" oncomplete="PF('HRVisitLogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleVisitorEntryLog.View}" update=":HRVisitLogViewForm" oncomplete="PF('HRVisitLogViewDialog').show()" disabled="#{empty hRVisitLogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleVisitorEntryLog.Edit}" update=":HRVisitLogEditForm" oncomplete="PF('HRVisitLogEditDialog').show()" disabled="#{empty hRVisitLogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleVisitorEntryLog.Delete}" actionListener="#{hRVisitLogController.destroy}" update=":growl,datalist" disabled="#{empty hRVisitLogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
