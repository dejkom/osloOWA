<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VCodeksObiskovalciListForm">
                <p:panel header="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle}">
                    <p:dataTable id="datalist" value="#{vCodeksObiskovalciController.items}" var="item"
                                 selectionMode="single" selection="#{vCodeksObiskovalciController.selected}"
                                 paginator="true"
                                 rowKey="#{item.visitId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_visitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_timeIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_timeOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeOut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_foruser}"/>
                            </f:facet>
                            <h:outputText value="#{item.foruser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_reason}"/>
                            </f:facet>
                            <h:outputText value="#{item.reason}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_prisotnost}"/>
                            </f:facet>
                            <h:outputText value="#{item.prisotnost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_najavljen}"/>
                            </f:facet>
                            <h:outputText value="#{item.najavljen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_guest}"/>
                            </f:facet>
                            <h:outputText value="#{item.guest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_guestCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.guestCompany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeksObiskovalci.ListVCodeksObiskovalciTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCodeksObiskovalci.Create}" actionListener="#{vCodeksObiskovalciController.prepareCreate}" update=":VCodeksObiskovalciCreateForm" oncomplete="PF('VCodeksObiskovalciCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCodeksObiskovalci.View}" update=":VCodeksObiskovalciViewForm" oncomplete="PF('VCodeksObiskovalciViewDialog').show()" disabled="#{empty vCodeksObiskovalciController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCodeksObiskovalci.Edit}" update=":VCodeksObiskovalciEditForm" oncomplete="PF('VCodeksObiskovalciEditDialog').show()" disabled="#{empty vCodeksObiskovalciController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCodeksObiskovalci.Delete}" actionListener="#{vCodeksObiskovalciController.destroy}" update=":growl,datalist" disabled="#{empty vCodeksObiskovalciController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
