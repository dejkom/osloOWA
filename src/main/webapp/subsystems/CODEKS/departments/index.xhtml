<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            CODEKS Departments
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Codeks Departments
        </ui:define>

        <ui:define name="content">
            <h:form id="DepartmentsListForm">
                <p:panel header="#{bundleCodeks.ListDepartmentsTitle}">
                    <p:dataTable id="datalist" value="#{departmentsController.items}" var="item"
                                 selectionMode="single" selection="#{departmentsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <!--
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        -->
                        
                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_deleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.deleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_departmentHeadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentHeadId}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_departmentHeadDeputyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentHeadDeputyId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_parentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_lft}"/>
                            </f:facet>
                            <h:outputText value="#{item.lft}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_rgt}"/>
                            </f:facet>
                            <h:outputText value="#{item.rgt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_position}"/>
                            </f:facet>
                            <h:outputText value="#{item.position}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_fullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_defaultPassageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultPassageId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCodeks.ListDepartmentsTitle_LAReplacementRequired}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.LAReplacementRequired}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <!--
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCodeks.Create}" actionListener="#{departmentsController.prepareCreate}" update=":DepartmentsCreateForm" oncomplete="PF('DepartmentsCreateDialog').show()"/>
                            -->
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCodeks.View}" update=":DepartmentsViewForm" oncomplete="PF('DepartmentsViewDialog').show()" disabled="#{empty departmentsController.selected}"/>
                            <!--
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCodeks.Edit}" update=":DepartmentsEditForm" oncomplete="PF('DepartmentsEditDialog').show()" disabled="#{empty departmentsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCodeks.Delete}" actionListener="#{departmentsController.destroy}" update=":growl,datalist" disabled="#{empty departmentsController.selected}"/>
                            -->
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
