<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentsCreateDlg" widgetVar="DepartmentsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCodeks.CreateDepartmentsTitle}">
            <h:form id="DepartmentsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentsController.selected != null}">
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{departmentsController.selected.id}" title="#{bundleCodeks.CreateDepartmentsTitle_id}" required="true" requiredMessage="#{bundleCodeks.CreateDepartmentsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_deleted}" for="deleted" />
                        <p:selectBooleanCheckbox id="deleted" value="#{departmentsController.selected.deleted}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{departmentsController.selected.name}" title="#{bundleCodeks.CreateDepartmentsTitle_name}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_code}" for="code" />
                        <p:inputText id="code" value="#{departmentsController.selected.code}" title="#{bundleCodeks.CreateDepartmentsTitle_code}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_departmentHeadId}" for="departmentHeadId" />
                        <p:inputText id="departmentHeadId" value="#{departmentsController.selected.departmentHeadId}" title="#{bundleCodeks.CreateDepartmentsTitle_departmentHeadId}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_departmentHeadDeputyId}" for="departmentHeadDeputyId" />
                        <p:inputText id="departmentHeadDeputyId" value="#{departmentsController.selected.departmentHeadDeputyId}" title="#{bundleCodeks.CreateDepartmentsTitle_departmentHeadDeputyId}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_parentId}" for="parentId" />
                        <p:inputText id="parentId" value="#{departmentsController.selected.parentId}" title="#{bundleCodeks.CreateDepartmentsTitle_parentId}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_type}" for="type" />
                        <p:inputText id="type" value="#{departmentsController.selected.type}" title="#{bundleCodeks.CreateDepartmentsTitle_type}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_lft}" for="lft" />
                        <p:inputText id="lft" value="#{departmentsController.selected.lft}" title="#{bundleCodeks.CreateDepartmentsTitle_lft}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_rgt}" for="rgt" />
                        <p:inputText id="rgt" value="#{departmentsController.selected.rgt}" title="#{bundleCodeks.CreateDepartmentsTitle_rgt}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_position}" for="position" />
                        <p:inputText id="position" value="#{departmentsController.selected.position}" title="#{bundleCodeks.CreateDepartmentsTitle_position}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{departmentsController.selected.fullName}" title="#{bundleCodeks.CreateDepartmentsTitle_fullName}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_defaultPassageId}" for="defaultPassageId" />
                        <p:inputText id="defaultPassageId" value="#{departmentsController.selected.defaultPassageId}" title="#{bundleCodeks.CreateDepartmentsTitle_defaultPassageId}" />
                        <p:outputLabel value="#{bundleCodeks.CreateDepartmentsLabel_LAReplacementRequired}" for="LAReplacementRequired" />
                        <p:selectBooleanCheckbox id="LAReplacementRequired" value="#{departmentsController.selected.LAReplacementRequired}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentsController.create}" value="#{bundleCodeks.Save}" update="display,:DepartmentsListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartmentsCreateDialog');"/>
                    <p:commandButton value="#{bundleCodeks.Cancel}" onclick="DepartmentsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
