                        <p:outputLabel value="#{bundleCodeks.EditDepartmentsLabel_type}" for="type" />
                        <p:inputText id="type" value="#{departmentsController.selected.type}" title="#{bundleCodeks.EditDepartmentsTitle_type}" />
                        <p:outputLabel value="#{bundleCodeks.EditDepartmentsLabel_lft}" for="lft" />
                        <p:inputText id="lft" value="#{departmentsController.selected.lft}" title="#{bundleCodeks.EditDepartmentsTitle_lft}" />
                        <p:outputLabel value="#{bundleCodeks.EditDepartmentsLabel_rgt}" for="rgt" />

                        <p:inputText id="fullName" value="#{departmentsController.selected.fullName}" title="#{bundleCodeks.EditDepartmentsTitle_fullName}" />
                        <p:outputLabel value="#{bundleCodeks.EditDepartmentsLabel_defaultPassageId}" for="defaultPassageId" />
                        <p:inputText id="defaultPassageId" value="#{departmentsController.selected.defaultPassageId}" title="#{bundleCodeks.EditDepartmentsTitle_defaultPassageId}" />
                        <p:outputLabel value="#{bundleCodeks.EditDepartmentsLabel_LAReplacementRequired}" for="LAReplacementRequired" />
                        <p:selectBooleanCheckbox id="LAReplacementRequired" value="#{departmentsController.selected.LAReplacementRequired}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentsController.update}" value="#{bundleCodeks.Save}" update="display,:DepartmentsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartmentsEditDialog');"/>
                    <p:commandButton value="#{bundleCodeks.Cancel}" onclick="DepartmentsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
