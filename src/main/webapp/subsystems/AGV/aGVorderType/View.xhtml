<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVorderTypeViewDlg" widgetVar="AGVorderTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.ViewAGVorderTypeTitle}">
            <h:form id="AGVorderTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVorderTypeController.selected != null}">
                        <h:outputText value="#{bundleAGV.ViewAGVorderTypeLabel_orderTypeId}"/>
                        <h:outputText value="#{aGVorderTypeController.selected.orderTypeId}" title="#{bundleAGV.ViewAGVorderTypeTitle_orderTypeId}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVorderTypeLabel_orderName}"/>
                        <h:outputText value="#{aGVorderTypeController.selected.orderName}" title="#{bundleAGV.ViewAGVorderTypeTitle_orderName}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVorderTypeLabel_disabled}"/>
                        <p:selectBooleanCheckbox value="#{aGVorderTypeController.selected.disabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAGV.Close}" onclick="AGVorderTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
