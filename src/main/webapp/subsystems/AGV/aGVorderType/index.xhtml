<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            Ordering Portal - Order Types
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Order Types
        </ui:define>

        <ui:define name="content">
            <h:form id="AGVorderTypeListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{aGVorderTypeController.items}" var="item"
                                 selectionMode="single" selection="#{aGVorderTypeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.orderTypeId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTypeTitle_orderTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderTypeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTypeTitle_orderName}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTypeTitle_disabled}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disabled}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAGV.Create}" actionListener="#{aGVorderTypeController.prepareCreate}" update=":AGVorderTypeCreateForm" oncomplete="PF('AGVorderTypeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAGV.View}" update=":AGVorderTypeViewForm" oncomplete="PF('AGVorderTypeViewDialog').show()" disabled="#{empty aGVorderTypeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAGV.Edit}" update=":AGVorderTypeEditForm" oncomplete="PF('AGVorderTypeEditDialog').show()" disabled="#{empty aGVorderTypeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAGV.Delete}" actionListener="#{aGVorderTypeController.destroy}" update=":growl,datalist" disabled="#{empty aGVorderTypeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
