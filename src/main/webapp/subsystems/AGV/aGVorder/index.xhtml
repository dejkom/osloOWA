<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            Ordering Portal - Order
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Orders
        </ui:define>

        <ui:define name="content">
            <h:form id="AGVorderListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{aGVorderController.items}" var="item"
                                 selectionMode="single" selection="#{aGVorderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.orderId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton viewStatusesButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton viewStatusesButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_orderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_materialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_createdTimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdTimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_modifiedTimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedTimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Material Unit"/>
                            </f:facet>
                            <h:outputText value="#{item.materialUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_orderTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderTypeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_placeTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.placeTo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_placeFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.placeFrom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVorderTitle_statusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusId}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="userCard"/>
                            </f:facet>
                            <h:outputText value="#{item.userCard}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="userExternalId"/>
                            </f:facet>
                            <h:outputText value="#{item.userExternalId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="userFLName"/>
                            </f:facet>
                            <h:outputText value="#{item.userFLName}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAGV.Create}" actionListener="#{aGVorderController.prepareCreate}" update=":AGVorderCreateForm" oncomplete="PF('AGVorderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAGV.View}" update=":AGVorderViewForm" oncomplete="PF('AGVorderViewDialog').show()" disabled="#{empty aGVorderController.selected}"/>
                            <p:commandButton id="viewStatusesButton"   icon="ui-icon-search" value="View Statuses" update=":AGVorderViewStatusesForm" oncomplete="PF('AGVorderViewStatusesDialog').show()" disabled="#{empty aGVorderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAGV.Edit}" update=":AGVorderEditForm" oncomplete="PF('AGVorderEditDialog').show()" disabled="#{empty aGVorderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAGV.Delete}" actionListener="#{aGVorderController.destroy}" update=":growl,datalist" disabled="#{empty aGVorderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewStatuses.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
