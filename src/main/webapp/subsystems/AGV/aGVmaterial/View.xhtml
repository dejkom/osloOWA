<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVmaterialViewDlg" widgetVar="AGVmaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.ViewAGVmaterialTitle}">
            <h:form id="AGVmaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVmaterialController.selected != null}">
                        <h:outputText value="#{bundleAGV.ViewAGVmaterialLabel_materialId}"/>
                        <h:outputText value="#{aGVmaterialController.selected.materialId}" title="#{bundleAGV.ViewAGVmaterialTitle_materialId}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVmaterialLabel_materialDescription}"/>
                        <h:outputText value="#{aGVmaterialController.selected.materialDescription}" title="#{bundleAGV.ViewAGVmaterialTitle_materialDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAGV.Close}" onclick="AGVmaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
