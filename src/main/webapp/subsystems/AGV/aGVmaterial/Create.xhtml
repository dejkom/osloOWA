<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVmaterialCreateDlg" widgetVar="AGVmaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.CreateAGVmaterialTitle}">
            <h:form id="AGVmaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVmaterialController.selected != null}">
                        <p:outputLabel value="#{bundleAGV.CreateAGVmaterialLabel_materialId}" for="materialId" />
                        <p:inputText id="materialId" value="#{aGVmaterialController.selected.materialId}" title="#{bundleAGV.CreateAGVmaterialTitle_materialId}" required="true" requiredMessage="#{bundleAGV.CreateAGVmaterialRequiredMessage_materialId}"/>
                        <p:outputLabel value="#{bundleAGV.CreateAGVmaterialLabel_materialDescription}" for="materialDescription" />
                        <p:inputText id="materialDescription" value="#{aGVmaterialController.selected.materialDescription}" title="#{bundleAGV.CreateAGVmaterialTitle_materialDescription}" />
                        <p:outputLabel value="Material Category" for="materialCategory" />
                        <p:inputText id="materialCategory" value="#{aGVmaterialController.selected.materialCategory}" title="Material Category" />
                        <p:outputLabel value="Material Unit" for="materialUnit" />
                        <p:inputText id="materialUnit" value="#{aGVmaterialController.selected.materialUnit}" title="Material Unit" />
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aGVmaterialController.create}" value="#{bundleAGV.Save}" update="display,:AGVmaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'AGVmaterialCreateDialog');"/>
                    <p:commandButton value="#{bundleAGV.Cancel}" onclick="AGVmaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
