<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVmaterialEditDlg" widgetVar="AGVmaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.EditAGVmaterialTitle}">
            <h:form id="AGVmaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVmaterialController.selected != null}">
                        <p:outputLabel value="#{bundleAGV.EditAGVmaterialLabel_materialId}" for="materialId" />
                        <p:inputText id="materialId" value="#{aGVmaterialController.selected.materialId}" title="#{bundleAGV.EditAGVmaterialTitle_materialId}" required="true" requiredMessage="#{bundleAGV.EditAGVmaterialRequiredMessage_materialId}"/>
                        <p:outputLabel value="#{bundleAGV.EditAGVmaterialLabel_materialDescription}" for="materialDescription" />
                        <p:inputText id="materialDescription" value="#{aGVmaterialController.selected.materialDescription}" title="#{bundleAGV.EditAGVmaterialTitle_materialDescription}" />
                        <p:outputLabel value="Material Category" for="materialCategory" />
                        <p:inputText id="materialCategory" value="#{aGVmaterialController.selected.materialCategory}" title="Material Category" />
                        <p:outputLabel value="Material Unit" for="materialUnit" />
                        <p:inputText id="materialUnit" value="#{aGVmaterialController.selected.materialUnit}" title="Material Unit" />
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aGVmaterialController.update}" value="#{bundleAGV.Save}" update="display,:AGVmaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AGVmaterialEditDialog');"/>
                    <p:commandButton value="#{bundleAGV.Cancel}" onclick="AGVmaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
