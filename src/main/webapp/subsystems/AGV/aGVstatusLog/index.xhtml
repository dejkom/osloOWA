<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="PageHeader">
            Ordering Portal - Status Log
        </ui:define>


        <ui:define name="PageHeaderSubtitle">
            Here you can manage Status Log
        </ui:define>

        <ui:define name="content">
            <h:form id="AGVstatusLogListForm">
                <p:panel header="">
                    <p:dataTable id="datalist" value="#{aGVstatusLogController.items}" var="item"
                                 selectionMode="single" selection="#{aGVstatusLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.statusLogId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_statusLogId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusLogId}"/>
                        </p:column>
                        <p:column filterBy="#{item.orderId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_orderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderId}"/>
                        </p:column>
                        <p:column sortBy="#{item.timestamp}" sortOrder="asc">
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVstatusLogTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAGV.Create}" actionListener="#{aGVstatusLogController.prepareCreate}" update=":AGVstatusLogCreateForm" oncomplete="PF('AGVstatusLogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAGV.View}" update=":AGVstatusLogViewForm" oncomplete="PF('AGVstatusLogViewDialog').show()" disabled="#{empty aGVstatusLogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAGV.Edit}" update=":AGVstatusLogEditForm" oncomplete="PF('AGVstatusLogEditDialog').show()" disabled="#{empty aGVstatusLogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAGV.Delete}" actionListener="#{aGVstatusLogController.destroy}" update=":growl,datalist" disabled="#{empty aGVstatusLogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
