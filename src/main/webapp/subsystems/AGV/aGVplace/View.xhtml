<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVplaceViewDlg" widgetVar="AGVplaceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.ViewAGVplaceTitle}">
            <h:form id="AGVplaceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVplaceController.selected != null}">
                        <h:outputText value="#{bundleAGV.ViewAGVplaceLabel_placeId}"/>
                        <h:outputText value="#{aGVplaceController.selected.placeId}" title="#{bundleAGV.ViewAGVplaceTitle_placeId}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVplaceLabel_placeName}"/>
                        <h:outputText value="#{aGVplaceController.selected.placeName}" title="#{bundleAGV.ViewAGVplaceTitle_placeName}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVplaceLabel_disabled}"/>
                        <p:selectBooleanCheckbox value="#{aGVplaceController.selected.disabled}" disabled="true"/>
                        <h:outputText value="#{bundleAGV.ViewAGVplaceLabel_chanel}"/>
                        <h:outputText value="#{aGVplaceController.selected.chanel}" title="#{bundleAGV.ViewAGVplaceTitle_chanel}"/>
                        <h:outputText value="#{bundleAGV.ViewAGVplaceLabel_coordinates}"/>
                        <h:outputText value="#{aGVplaceController.selected.coordinates}" title="#{bundleAGV.ViewAGVplaceTitle_coordinates}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAGV.Close}" onclick="AGVplaceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
