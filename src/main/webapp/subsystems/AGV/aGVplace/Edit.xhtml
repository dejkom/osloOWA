<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AGVplaceEditDlg" widgetVar="AGVplaceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAGV.EditAGVplaceTitle}">
            <h:form id="AGVplaceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aGVplaceController.selected != null}">
                        <p:outputLabel value="#{bundleAGV.EditAGVplaceLabel_placeId}" for="placeId" />
                        <p:inputText id="placeId" value="#{aGVplaceController.selected.placeId}" title="#{bundleAGV.EditAGVplaceTitle_placeId}" required="true" requiredMessage="#{bundleAGV.EditAGVplaceRequiredMessage_placeId}"/>
                        <p:outputLabel value="#{bundleAGV.EditAGVplaceLabel_placeName}" for="placeName" />
                        <p:inputText id="placeName" value="#{aGVplaceController.selected.placeName}" title="#{bundleAGV.EditAGVplaceTitle_placeName}" required="true" requiredMessage="#{bundleAGV.EditAGVplaceRequiredMessage_placeName}"/>
                        <p:outputLabel value="#{bundleAGV.EditAGVplaceLabel_disabled}" for="disabled" />
                        <p:selectBooleanCheckbox id="disabled" value="#{aGVplaceController.selected.disabled}" required="true" requiredMessage="#{bundleAGV.EditAGVplaceRequiredMessage_disabled}"/>
                        <p:outputLabel value="#{bundleAGV.EditAGVplaceLabel_chanel}" for="chanel" />
                        <p:inputText id="chanel" value="#{aGVplaceController.selected.chanel}" title="#{bundleAGV.EditAGVplaceTitle_chanel}" />
                        <p:outputLabel value="#{bundleAGV.EditAGVplaceLabel_coordinates}" for="coordinates" />
                        <p:inputText id="coordinates" value="#{aGVplaceController.selected.coordinates}" title="#{bundleAGV.EditAGVplaceTitle_coordinates}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aGVplaceController.update}" value="#{bundleAGV.Save}" update="display,:AGVplaceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AGVplaceEditDialog');"/>
                    <p:commandButton value="#{bundleAGV.Cancel}" onclick="AGVplaceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
