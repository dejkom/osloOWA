<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleAGV.ListAGVcatalogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AGVcatalogListForm">
                <p:panel header="#{bundleAGV.ListAGVcatalogTitle}">
                    <p:dataTable id="datalist" value="#{aGVcatalogController.items}" var="item"
                                 selectionMode="single" selection="#{aGVcatalogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.catalogId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_catalogId}"/>
                            </f:facet>
                            <h:outputText value="#{item.catalogId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_disabled}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disabled}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_catalogFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.catalogFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_catalogTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.catalogTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_materialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_orderTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderTypeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_placeFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.placeFrom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAGV.ListAGVcatalogTitle_placeTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.placeTo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAGV.Create}" actionListener="#{aGVcatalogController.prepareCreate}" update=":AGVcatalogCreateForm" oncomplete="PF('AGVcatalogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAGV.View}" update=":AGVcatalogViewForm" oncomplete="PF('AGVcatalogViewDialog').show()" disabled="#{empty aGVcatalogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAGV.Edit}" update=":AGVcatalogEditForm" oncomplete="PF('AGVcatalogEditDialog').show()" disabled="#{empty aGVcatalogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAGV.Delete}" actionListener="#{aGVcatalogController.destroy}" update=":growl,datalist" disabled="#{empty aGVcatalogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
