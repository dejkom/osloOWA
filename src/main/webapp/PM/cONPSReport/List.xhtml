<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCONPSReport.ListCONPSReportTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CONPSReportListForm">
                <p:panel header="#{bundleCONPSReport.ListCONPSReportTitle}">
                    <p:dataTable id="datalist" value="#{cONPSReportController.items}" var="item"
                                 selectionMode="single" selection="#{cONPSReportController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRow}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCONPSReport.ListCONPSReportTitle_idRow}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCONPSReport.ListCONPSReportTitle_projectNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCONPSReport.ListCONPSReportTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCONPSReport.ListCONPSReportTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCONPSReport.Create}" actionListener="#{cONPSReportController.prepareCreate}" update=":CONPSReportCreateForm" oncomplete="PF('CONPSReportCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCONPSReport.View}" update=":CONPSReportViewForm" oncomplete="PF('CONPSReportViewDialog').show()" disabled="#{empty cONPSReportController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCONPSReport.Edit}" update=":CONPSReportEditForm" oncomplete="PF('CONPSReportEditDialog').show()" disabled="#{empty cONPSReportController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCONPSReport.Delete}" actionListener="#{cONPSReportController.destroy}" update=":growl,datalist" disabled="#{empty cONPSReportController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
