<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CONPSReportViewDlg" widgetVar="CONPSReportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCONPSReport.ViewCONPSReportTitle}">
            <h:form id="CONPSReportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cONPSReportController.selected != null}">
                        <h:outputText value="#{bundleCONPSReport.ViewCONPSReportLabel_idRow}"/>
                        <h:outputText value="#{cONPSReportController.selected.idRow}" title="#{bundleCONPSReport.ViewCONPSReportTitle_idRow}"/>
                        <h:outputText value="#{bundleCONPSReport.ViewCONPSReportLabel_projectNo}"/>
                        <h:outputText value="#{cONPSReportController.selected.projectNo}" title="#{bundleCONPSReport.ViewCONPSReportTitle_projectNo}"/>
                        <h:outputText value="#{bundleCONPSReport.ViewCONPSReportLabel_category}"/>
                        <h:outputText value="#{cONPSReportController.selected.category}" title="#{bundleCONPSReport.ViewCONPSReportTitle_category}"/>
                        <h:outputText value="#{bundleCONPSReport.ViewCONPSReportLabel_comment}"/>
                        <h:outputText value="#{cONPSReportController.selected.comment}" title="#{bundleCONPSReport.ViewCONPSReportTitle_comment}"/>
                        
                        <h:outputText value="Date From"/>
                        <h:outputText value="#{cONPSReportController.selected.dateFrom}" title="Date From">
                            <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Ljubljana"/>
                        </h:outputText>
                        <h:outputText value="Responsible"/>
                        <h:outputText value="#{cONPSReportController.selected.responsible}" title="Responsible"/>
                        <h:outputText value="Status"/>
                        <h:outputText value="#{cONPSReportController.selected.status}" title="Status"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCONPSReport.Close}" onclick="CONPSReportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
